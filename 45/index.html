<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Magic Sketchpad</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700" rel="stylesheet">
  <style>
    body { font-family: 'IBM Plex Mono', monospace; margin: 0; background: #fff; }
    #toolbar { padding: 1rem; background: #F19CC5; border-bottom: 4px solid #8EE3C8; display: flex; gap: 1rem; align-items: center; }
    #sketchpad-container { width: 100vw; height: 90vh; display: flex; justify-content: center; align-items: center; }
    #sketchpad { border: 2px solid #4545CC; border-radius: 8px; background: #fff; }
    .color-btn { width: 24px; height: 24px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; margin-right: 4px; display:inline-block; }
    .color-btn.active { border: 2px solid #4545CC; }
    select, button { font-family: inherit; font-size: 16px; }
  </style>
  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/sketch@0.1.3/dist/magentasketch.min.js"></script>
</head>
<body>
  <div id="toolbar">
    <label>Model:
      <select id="model-select"></select>
    </label>
    <label>Color:
      <span id="color-picker"></span>
    </label>
    <button id="clear-btn">Clear</button>
    <button id="magic-btn">Magic!</button>
    <button id="save-btn">Save</button>
  </div>
  <div id="sketchpad-container">
    <div id="sketchpad"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
