<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono&display=swap" rel="stylesheet">

  <style>
    * { outline: none; -webkit-tap-highlight-color: transparent; }
    html { height: 100%; }   
    body {
      margin: 0;
      box-sizing: border-box;
      font-family: "Reddit Mono", monospace;
      color: black;
      line-height: 1.8;

      background-image: url('https://raw.githubusercontent.com/dduyg/LiminalLoop/main/06/oceanscapes.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(2px);
      z-index: 0;
    }
    main, main * {
      position: relative; 
      z-index: 1;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;  
      font-family: "Syncopate", sans-serif;
      color: #B2BEC3;
      text-shadow: 2px 2px rgba(0, 0, 0, 0.4);
    }
    a { 
      color: inherit;        
      text-decoration: none;
      cursor: pointer;
      background: linear-gradient(to bottom, #B2BEC3 0%, #B2BEC3 100%);
      background-position: 0 100%;
      background-repeat: repeat-x;
      background-size: 2px 2px;
    }
    a:hover {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg id='squiggle-link' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:ev='http://www.w3.org/2001/xml-events' viewBox='0 0 20 4'%3E%3Cstyle type='text/css'%3E.squiggle{animation:shift .3s linear infinite;}@keyframes shift {from {transform:translateX(0);}to {transform:translateX(-20px);}}%3C/style%3E%3Cpath fill='none' stroke='%23fff8dc' stroke-width='2' class='squiggle' d='M0,3.5 c 5,0,5,-3,10,-3 s 5,3,10,3 c 5,0,5,-3,10,-3 s 5,3,10,3'/%3E%3C/svg%3E");
      background-position: 0 100%;
      background-size: auto 4px;
      background-repeat: repeat-x;
      text-decoration: none;
    } 
    
    #output {    
      display: inline-block;
      font-size: calc(16px + 2.5vw);
      line-height: 1;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: rgba(139, 52, 97, 0.3) 0px 1vh 3vh;
      border-radius: 3vw;
      padding: 20px;
      white-space: nowrap;
    }
    label {
      display: inline-block;
      font-weight: bold;
      font-size: 40px;
      vertical-align: middle; 
    }
    @media (max-width: 600px) {
      label { font-size: 20px; }  
    }
    input {
      width: 26px;
      padding: 8px 10px;
      border: 0;
      background: rgba(255,255,255,0.5);
      margin-bottom: 20px;
      font-family: "Reddit Mono", monospace;
    }
    button {
      width: 48px;
      height: 48px;
      box-sizing: border-box;
      margin-left: 15px;
      margin: auto;
      padding: 8px 10px; 
      background: transparent; 
      border: 4px dotted #B2BEC3;
      border-radius: 50%;
      cursor: pointer;

      backface-visibility: hidden; 
      transform: translateZ(0);  
      transition: transform .25s ease-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button svg {
      width: 100%;
      height: 100%;
    }
    button:hover, button:focus {    
      transform: scale(1.05);
    }
    button:active {   
      transform: scale(.9);    
    }
  </style>
</head>
