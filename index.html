<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liminal⚓️Loop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0 1rem;
      font-family: 'Share Tech Mono', monospace;
      background: #5f0f40;
      color: #00ffff;
    }
    header {
      text-align: center;
      padding: 2rem 0;
    }
    header h1 {
      font-size: 2.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      border-top: 1px solid;
      border-bottom: 1px solid;
    }  
    nav button {
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #00ffff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    nav button:hover {
      color: #eee;
    }
    section {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 0;
    }
    #projects {
      display: flex;
      gap: 1.5rem;
      padding: auto 2rem;
      align-items: center;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* Internet Explorer 10+ */
    }
    #projects::-webkit-scrollbar {
      display: none; /* Safari & Chrome */     
    }
    .card {
      border: 2px dashed;
      padding: 1rem;
      width: 100px;
      height: 120px;
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.03); }
    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.8rem;
      border-top: 1px solid;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>&lt;/CyberCoder&gt;</h1>
    <p>Data Science Portfolio</p>
  </header>

  <nav>
    <button onclick="filterProjects('all')">All</button>
    <button onclick="filterProjects('data')"><i class="fas fa-database"></i></button>
    <button onclick="filterProjects('structure)"><i class="fas fa-server"></i></button>
    <button onclick="filterProjects('node)"><i class="fas fa-chart-simple"></i></button>
    <button onclick="filterProjects('disk')"><i class="fas fa-floppy-disk"></i></button>
    <button onclick="filterProjects('heart)"><i class="fas fa-hand-holding-heart"></i></button>
  </nav>
   
  <section id="projects">      
    <div class="card" data-category="data">
      <h3>LoanPredictor</h3>
    </div>

    <div class="card" data-category="structure">
      <h3>SentimAnalyzer</h3>
    </div>

     <div class="card" data-category="node">
      <h3>Retashboard</h3>
     </div>
  </section>

  <footer>
    <p>© 2025 Your Name | CyberCoder Portfolio</p>
  </footer>

  <script>
    function filterProjects(category) {
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const match = card.classList.contains(category) || category === "all";
        card.classList.toggle("hidden", !match);
      });
    }
  </script>
</body>
</html>
