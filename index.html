<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Data Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff71ce;
      --blue: #01cdfe;
      --purple: #b967ff;
      --black: #0d0d0d;
      --green: #00ff9f;
      --bg1: #2d1e4f;
      --bg2: #0f051d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'VT323', monospace;
      background: linear-gradient(to bottom, var(--bg1), var(--bg2));
      color: var(--green);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .glitch {
      font-family: 'Orbitron', sans-serif;
      font-size: 10vw;
      color: var(--blue);
      position: relative;
      animation: glitch 1.5s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: "404";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: var(--blue);
      overflow: hidden;
    }

    .glitch::before {
      color: var(--pink);
      z-index: -1;
      transform: translate(-2px, 2px);
      opacity: 0.7;
      animation: glitch-before 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: var(--purple);
      z-index: -1;
      transform: translate(2px, -2px);
      opacity: 0.7;
      animation: glitch-after 0.8s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-5deg); }
      40% { transform: skew(5deg); }
      60% { transform: translateX(5px); }
      80% { transform: translateX(-5px); }
      100% { transform: none; }
    }

    @keyframes glitch-before {
      0% { clip-path: inset(0 0 90% 0); }
      50% { clip-path: inset(40% 0 40% 0); }
      100% { clip-path: inset(90% 0 0 0); }
    }

    @keyframes glitch-after {
      0% { clip-path: inset(90% 0 0 0); }
      50% { clip-path: inset(30% 0 60% 0); }
      100% { clip-path: inset(0 0 90% 0); }
    }

    .subtitle {
      font-size: 2rem;
      color: var(--green);
      margin-top: -1rem;
    }

    .terminal {
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--pink);
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 2rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 15px var(--purple);
      font-size: 1.3rem;
      text-align: left;
    }

    .terminal::before {
      content: "[ System Terminal ]";
      display: block;
      margin-bottom: 1rem;
      color: var(--pink);
      font-weight: bold;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      background: var(--purple);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px var(--purple);
    }

    .btn:hover {
      background: var(--blue);
      box-shadow: 0 0 15px var(--blue);
    }

    @media (max-width: 600px) {
      .glitch {
        font-size: 16vw;
      }

      .terminal {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch">404</div>
    <div class="subtitle">DATA NOT FOUND</div>

    <div class="terminal">
      <p><span style="color: var(--pink);">> ERROR:</span> The page you are looking for does not exist in this dimension.</p>
      <p><span style="color: var(--pink);">> INFO:</span> You may have entered a broken or outdated link.</p>
      <p><span style="color: var(--pink);">> ACTION:</span> Return to the mainframe to reboot reality.</p>
    </div>

    <a href="/" class="btn">Return Home</a>
  </div>
</body>
</html>
