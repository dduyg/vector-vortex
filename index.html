<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typography Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      font-family: Arial, sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(12, 60px);
      width: 100vw;
      height: 100vh;
      position: relative;
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                        linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .letter {
      font-size: 400px;
      font-weight: bold;
      grid-column: 3 / span 2;
      grid-row: 4 / span 4;
      align-self: end;
      justify-self: start;
    }

    .dot {
      font-size: 200px;
      font-weight: bold;
      grid-column: 5 / span 2;
      grid-row: 6 / span 2;
      align-self: start;
      justify-self: start;
    }

    .ruler {
      position: absolute;
      right: 40px;
      top: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 0;
    }

    .ruler-label {
      background: #000;
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      margin: 20px 0;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="letter">t</div>
    <div class="dot">.</div>

    <div class="ruler">
      <div class="ruler-label">710</div>
      <div class="ruler-label">530</div>
      <div class="ruler-label">0</div>
      <div class="ruler-label">-150</div>
    </div>
  </div>
</body>
</html>
