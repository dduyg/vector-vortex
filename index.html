<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liminal⚓️Loop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    @font-face {
      font-family: 'Revetra';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop/fonts/Revetra.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'Revetra', sans-serif;
      color: #00ffff;
      height: 100vh;
      background: url('https://media4.giphy.com/media/xT9IgAyUXKqniwFj20/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative; /* to position ::before correctly */
      z-index: 0; /* Ensure ::before is under the content */
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 0 0 2rem;
    }
    header h1 {
      font-size: 2.2rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      border-top: 2px solid;
      border-bottom: 2px solid;
    }
    nav button {
      background: none;
      border: none;
      font-size: 1.3rem;
      font-family: monospace;
      color: #00ffff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    nav button:hover {
      color: #eee;
    }

    #items {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding: 2rem 0;
    }
    #items::-webkit-scrollbar {
      display: none;
    }

    .item {
      border: 2px dashed;
      padding: 1rem;
      margin-left: 1rem;
      height: 120px;
      transition: transform 0.3s;         
      flex: 0 0 auto; /* prevent shrinking */
      min-width: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .item:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      border-top: 4px solid;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <h1>Find clarity<br>in cosmic<br>silence</h1>
      <p>( the art of mental spaciousness )</p>
    </header>

    <nav>
      <button onclick="filterItems('all')">All</button>
      <button onclick="filterItems('data')"><i class="fas fa-database"></i></button>
      <button onclick="filterItems('structure')"><i class="fas fa-server"></i></button>
      <button onclick="filterItems('node')"><i class="fas fa-chart-simple"></i></button>
      <button onclick="filterItems('disk')"><i class="fas fa-floppy-disk"></i></button>
      <button onclick="filterItems('heart')"><i class="fas fa-hand-holding-heart"></i></button>
    </nav>

    <main id="items">
      <div class="item" data-category="data">&lt;/codeReef&gt;</div>
      <div class="item" data-category="structure">&lt;/dataMiner&gt;</div>
      <div class="item" data-category="node">&lt;/coralRise&gt;</div>
      <div class="item" data-category="disk">&lt;/glowCore&gt;</div>
      <div style="width: 40px; flex-shrink: 0;"></div>
    </main>

    <footer>
      <p>▇▇ This is a tribute to my wandering mind.</p>
    </footer>
  </div>

  <script>
    function filterItems(category) {
      const items = document.querySelectorAll(".item");
      items.forEach(item => {
        const match = item.getAttribute('data-category') === category || category === "all";
        item.classList.toggle("hidden", !match);
      });
    }
  </script>
</body>
</html>
