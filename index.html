<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LiminalðŸª©Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=SUSE:wght@100..800&family=Tiny5&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
  <style>
    * {  /* Global reset */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Sora", sans-serif;   
      background: #eae8e2;
      color: #1E1E1E;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";    
      position: fixed;   
      top: 50%;      
      left: 50%;    
      width: 100vw;  
      height: 100vh;      
      background: url('https://raw.githubusercontent.com/dduyg/LiminalLoop/refs/heads/main/06/BLOBs/blob-28.gif') no-repeat center center;       
      background-size: contain;
      transform: translate(-50%, -50%); 
      opacity: 0.3;     
      z-index: -1;
    }
    
    main {
      max-width: 600px;
      padding: 0 20px;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
 
    h1 {
      font-size: 12rem;
      line-height: 0.75;
      font-family: "Tiny5", monospace;
      color: transparent;
      -webkit-text-stroke: 1px black;
      text-stroke: 1px black; /* Non-prefixed version for wider support */
      user-select: none;
      position: relative;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% {transform: translate(0);}
      20% {transform: translate(-2px, -2px);}
      40% {transform: translate(2px, 2px);}
      60% {transform: translate(-2px, 2px);}
      80% {transform: translate(2px, -2px);}
      100% {transform: translate(0);}
    }
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      overflow: hidden;
      clip-path: inset(0 0 50% 0);
      animation: glitch-lines 2s infinite;
    }
    h1::after {
      clip-path: inset(50% 0 0 0);
      animation-delay: 1s;
    }
    @keyframes glitch-lines {
      0%, 100% {transform: translateX(0);}
      50% {transform: translateX(-10px);}
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 30px 0;
    }
    .data-corruption {
      font-size: 1rem;
      color: #7F7F7F;  
      letter-spacing: 3px;
      user-select: none;
      font-family: "Anonymous Pro", monospace;
      position: relative;
      animation: data-corruption 0.5s infinite;
     }
     @keyframes data-corruption {
       0%, 100% {clip-path: inset(0 0 0 0);}
       50% {clip-path: inset(0 0 0 50%);}
     }
    .btn {
      display: inline-block;   
      font-size: 1.25rem;
      -moz-osx-font-smoothing: grayscale;
      backface-visibility: hidden; 
      transform: translateZ(0);  
      transition: transform .25s ease-out;
      text-decoration: none;
      border-radius: 9999px;   
      border: 1px solid;
      border-width: .125rem;  
      padding: .5rem 1.25rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family: "Anonymous Pro", monospace;
      font-weight: bold;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }   
    .btn:hover, .btn:focus {    
      transform: scale(1.05);
    }
    .btn:active {   
      transform: scale(.9);    
    }
  </style>
</head>
<body>
<main>
  <h1 data-text="404">404</h1>
  <h3 class="data-corruption">404_NOT_FOUND</h3>
  <p><em>Whoops!</em>&nbsp; Looks like this page has vanished into the cyber void. But don't worry, every glitch is just a feature waiting to be found.</p>
  <a href="/" class="btn">Back to Home</a>
</main>
</body>
</html>
