<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404: Data Node Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #00ffea;
      font-family: 'Orbitron', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .glitch {
      font-size: 4rem;
      position: relative;
      color: #00fff7;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      animation: flicker 2s infinite;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      animation: glitchTop 2s infinite;
      top: -2px;
      color: #ff00c8;
    }

    .glitch::after {
      animation: glitchBottom 2s infinite;
      top: 2px;
      color: #00ff88;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 80%, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      30% { clip: rect(0, 9999px, 40%, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(60%, 9999px, 100%, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      30% { clip: rect(70%, 9999px, 100%, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .message {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #00ffea;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 30px;
      font-size: 1rem;
      text-transform: uppercase;
      color: #000;
      background: #00ffe7;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: #0ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch" data-text="ERROR 404">ERROR 404</div>
    <div class="message">
      Data node not found.<br>
      Youâ€™ve hit a dead sector in the grid.<br>
      <span style="color: #ff00c8;">Possible causes:</span> ghost trace, corp wipe, or link drift.
    </div>
    <a href="/" class="button">Return to Mainframe</a>
  </div>
</body>
</html>
