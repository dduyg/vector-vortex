<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full-Width Banner Video Footer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .content {
      min-height: 100vh;
      padding-bottom: calc(100vw / 2.95); /* Reserve space equal to video height */
    }

    .video-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: calc(100vw / 2.95); /* Maintain 796:270 ratio */
      z-index: -1;
      overflow: hidden;
    }

    .video-footer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .enable-sound {
      position: fixed;
      bottom: calc((100vw / 2.95) + 10px);
      right: 20px;
      padding: 10px 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Website Content</h1>
    <p>This is your main content. Scroll to see the full-width footer video.</p>
  </div>

  <div class="video-footer">
    <video id="footerVideo" autoplay loop playsinline muted>
      <source src="kemalizm.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button class="enable-sound" onclick="enableSound()">ðŸ”Š Enable Sound</button>

  <script>
    const video = document.getElementById('footerVideo');
    function enableSound() {
      video.muted = false;
      video.play();
    }

    // Browsers require muted autoplay; sound can only be enabled via user action.
    video.muted = true;
    video.play();
  </script>

</body>
</html>
