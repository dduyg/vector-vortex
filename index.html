<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Footer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .video-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: -1; /* behind other content */
      overflow: hidden;
    }

    .video-footer video {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .page-content {
      min-height: 100vh;
      padding-bottom: 270px; /* equal to video height to prevent overlap */
    }
  </style>
</head>
<body>

  <div class="page-content">
    <h1>Your Page Content</h1>
    <p>This is the rest of the page. Scroll down to see the video footer.</p>
  </div>

  <div class="video-footer">
    <video autoplay loop muted playsinline id="footerVideo">
      <source src="kemalizm.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // Unmute video via JS (browsers often require user interaction)
    const video = document.getElementById('footerVideo');
    video.muted = false;

    // If needed, add this on a user action
    // document.body.addEventListener('click', () => {
    //   video.muted = false;
    //   video.play();
    // });
  </script>

</body>
</html>
