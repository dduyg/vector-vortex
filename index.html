<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LiminalLoop</title>
<style>
  /* Vaporwave palette */
  :root {
    --bg-color: #1a0f3b;
    --neon-pink: #ff49db;
    --neon-cyan: #00f0ff;
    --neon-purple: #8f3cff;
    --grid-color: rgba(255, 255, 255, 0.1);
    --text-color: #fff;
    --shadow-color: #ff49dbcc;
  }

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: var(--bg-color);
    font-family: 'Orbitron', monospace, 'Press Start 2P', cursive;
    color: var(--text-color);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Vaporwave grid background */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to right, var(--grid-color) 1px, transparent 1px), linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 0;
  }

  main {
    position: relative;
    text-align: center;
    z-index: 1;
    max-width: 600px;
    padding: 2rem;
    user-select: none;
  }

  h1 {
    font-family: 'Press Start 2P', monospace;
    font-size: 5rem;
    letter-spacing: 0.3rem;
    margin: 0;
  }

  /* Animated grid lines */
  @keyframes gridMove {
    0% {
      background-position: 0 0, 0 0;
    }
    100% {
      background-position: 40px 40px, 40px 40px;
    }
  }

  body::before {
    animation: gridMove 10s linear infinite;
  }

  /* Retro glitch effect on 404 */
  h1.glitch {
    position: relative;
    color: var(--neon-pink);
  }
  h1.glitch::before,
  h1.glitch::after {
    content: "404";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
  }
  h1.glitch::before {
    left: 2px;
    animation: glitchTop 2s infinite linear alternate-reverse;
  }
  h1.glitch::after {
    left: -2px;
    animation: glitchBottom 3s infinite linear alternate-reverse;
  }

  @keyframes glitchTop {
    0% {
      clip: rect(0, 900px, 0, 0);
    }
    20% {
      clip: rect(0, 900px, 40px, 0);
      transform: translate(-2px, -2px);
    }
    40% {
      clip: rect(10px, 900px, 50px, 0);
      transform: translate(2px, 2px);
    }
    60% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
  }
  @keyframes glitchBottom {
    0% {
      clip: rect(0, 900px, 0, 0);
    }
    25% {
      clip: rect(40px, 900px, 80px, 0);
      transform: translate(2px, 2px);
    }
    50% {
      clip: rect(60px, 900px, 90px, 0);
      transform: translate(-2px, -2px);
    }
    75% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
  }
</style>
</head>
<body>
  <main>
    <h1 class="glitch">404</h1>
  </main>
</body>
</html>
