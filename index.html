<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Scientist Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff71ce;
      --cyan: #01cdfe;
      --purple: #b967ff;
      --bg: #2d004d;
      --glass: rgba(255,255,255,0.1);
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2d004d, #1a0033);
      color: white;
      padding: 2rem;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      color: var(--pink);
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .filters {
      background: var(--glass);
      border: 2px solid var(--purple);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .filters label {
      display: block;
      font-weight: bold;
      color: var(--cyan);
      margin-bottom: 0.5rem;
    }
    .tag-box {
      position: relative;
      width: 100%;
    }
    .tag-box input {
      width: 100%;
      padding: 0.6rem;
      border: 2px solid var(--cyan);
      background: transparent;
      color: white;
      border-radius: 8px;
    }
    .tag-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #1a0033;
      border: 2px solid var(--cyan);
      max-height: 150px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }
    .tag-dropdown div {
      padding: 0.5rem;
      cursor: pointer;
    }
    .tag-dropdown div:hover {
      background: var(--cyan);
      color: black;
    }
    .selected-tags {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .selected-tags button {
      background: var(--pink);
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .type-toggle {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .type-toggle button {
      flex: 1;
      background: var(--glass);
      border: 2px solid var(--purple);
      color: var(--purple);
      padding: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    .type-toggle button.active {
      background: var(--purple);
      color: white;
    }

    .works {
      display: grid;
      gap: 1.5rem;
    }
    .work-card {
      background: var(--glass);
      border: 2px solid var(--cyan);
      padding: 1rem;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }
    .work-card h3 {
      color: var(--pink);
      margin-bottom: 0.3rem;
    }
    .work-card .type {
      font-size: 0.9rem;
      color: var(--cyan);
    }
    .work-card .desc {
      margin: 0.5rem 0;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }
    .tags span {
      background: var(--cyan);
      color: black;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Work Zone</h1>
    <div class="filters">
      <label for="tagInput">Filter by Tags</label>
      <div class="tag-box">
        <input type="text" id="tagInput" placeholder="e.g. AI, ML..." oninput="showTagDropdown()">
        <div id="tagDropdown" class="tag-dropdown"></div>
        <div class="selected-tags" id="selectedTags"></div>
      </div>

      <div class="type-toggle">
        <button onclick="selectType('')" class="active">All</button>
        <button onclick="selectType('Project')">Project</button>
        <button onclick="selectType('Product')">Product</button>
        <button onclick="selectType('Post')">Post</button>
      </div>
    </div>

    <div class="works" id="worksList"></div>
  </div>

  <script>
    const tags = ["AI", "ML", "NLP", "CV", "Web App", "Data Viz", "Product", "DL"];
    const works = [
      { title: "AI Chatbot", tags: ["AI", "NLP"], type: "Product", description: "Conversational bot using GPT and NLU" },
      { title: "Stock Predictor", tags: ["ML", "Data Viz"], type: "Project", description: "Predicts stock price trends using time series models" },
      { title: "Deep Learning Tricks", tags: ["DL"], type: "Post", description: "A blog post covering training hacks" },
      { title: "CV Classifier", tags: ["AI", "CV"], type: "Project", description: "Image classifier with CNNs" },
      { title: "Interactive Dashboard", tags: ["Web App", "Data Viz"], type: "Product", description: "Real-time dashboards for business insights" },
    ];

    let selectedTags = [];
    let selectedType = '';

    function showTagDropdown() {
      const input = document.getElementById('tagInput').value.toLowerCase();
      const dropdown = document.getElementById('tagDropdown');
      dropdown.innerHTML = '';
      const matched = tags.filter(tag => tag.toLowerCase().includes(input));
      matched.forEach(tag => {
        const div = document.createElement('div');
        div.textContent = tag;
        div.onclick = () => {
          if (!selectedTags.includes(tag)) {
            selectedTags.push(tag);
            updateTags();
            renderWorks();
          }
        };
        dropdown.appendChild(div);
      });
      dropdown.style.display = matched.length ? 'block' : 'none';
    }

    function updateTags() {
      const tagContainer = document.getElementById('selectedTags');
      tagContainer.innerHTML = '';
      selectedTags.forEach(tag => {
        const btn = document.createElement('button');
        btn.textContent = tag + " âœ•";
        btn.onclick = () => {
          selectedTags = selectedTags.filter(t => t !== tag);
          updateTags();
          renderWorks();
        };
        tagContainer.appendChild(btn);
      });
    }

    function selectType(type) {
      selectedType = type;
      document.querySelectorAll('.type-toggle button').forEach(btn => btn.classList.remove('active'));
      [...document.querySelectorAll('.type-toggle button')].find(btn => btn.textContent === (type || "All")).classList.add('active');
      renderWorks();
    }

    function renderWorks() {
      const container = document.getElementById('worksList');
      container.innerHTML = '';
      const filtered = works.filter(work => {
        const matchesTags = selectedTags.every(tag => work.tags.includes(tag));
        const matchesType = !selectedType || work.type === selectedType;
        return matchesTags && matchesType;
      });

      if (filtered.length === 0) {
        container.innerHTML = "<p>No matching works found.</p>";
        return;
      }

      filtered.forEach(work => {
        const card = document.createElement('div');
        card.className = 'work-card';
        card.innerHTML = `
          <h3>${work.title}</h3>
          <div class="type">${work.type}</div>
          <div class="desc">${work.description}</div>
          <div class="tags">${work.tags.map(tag => `<span>${tag}</span>`).join('')}</div>
        `;
        container.appendChild(card);
      });
    }

    // Initial render
    renderWorks();

    // Click outside to close dropdown
    document.addEventListener('click', e => {
      const dropdown = document.getElementById('tagDropdown');
      const input = document.getElementById('tagInput');
      if (!input.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });
  </script>
</body>
</html>
