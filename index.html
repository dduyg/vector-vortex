<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typographic Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr auto;
      height: 100vh;
      position: relative;
      font-size: 0;
    }

    .grid-lines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        #eee,
        #eee 1px,
        transparent 1px,
        transparent 50px
      );
      z-index: 0;
    }

    .left {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 200px;
      padding-left: 60px;
      position: relative;
      z-index: 1;
    }

    .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding-right: 40px;
      gap: 50px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    .label {
      background: black;
      color: white;
      padding: 2px 6px;
      border-radius: 2px;
    }

    .text-content {
      display: flex;
      gap: 20px;
    }

    .char {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-lines"></div>
    <div class="left">
      <div class="text-content">
        <span class="char">t</span>
        <span class="char">.</span>
      </div>
    </div>
    <div class="right">
      <div class="label">710</div>
      <div class="label">530</div>
      <div class="label">0</div>
      <div class="label">-150</div>
    </div>
  </div>
</body>
</html>
