<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalLoop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #001f2f 0%, #000814 100%);
      color: #00fff7;
      font-family: 'VT323', monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .glitch {
      font-size: 10vw;
      color: blue;
      position: relative;
      animation: glitch 1.5s infinite;
    }
    .glitch::before, .glitch::after {
      content: "404";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: blue;
      overflow: hidden;
    }
    .glitch::before {
      color: pink;
      z-index: -1;
      transform: translate(-2px, 2px);
      opacity: 0.7;
      animation: glitch-before 1s infinite linear alternate-reverse;
    }
    .glitch::after {
      color: purple;
      z-index: -1;
      transform: translate(2px, -2px);
      opacity: 0.7;
      animation: glitch-after 0.8s infinite linear alternate-reverse;
    }
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-5deg); }
      40% { transform: skew(5deg); }
      60% { transform: translateX(5px); }
      80% { transform: translateX(-5px); }
      100% { transform: none; }
    }
    @keyframes glitch-before {
      0% { clip-path: inset(0 0 90% 0); }
      50% { clip-path: inset(40% 0 40% 0); }
      100% { clip-path: inset(90% 0 0 0); }
    }
    @keyframes glitch-after {
      0% { clip-path: inset(90% 0 0 0); }
      50% { clip-path: inset(30% 0 60% 0); }
      100% { clip-path: inset(0 0 90% 0); }
    }
  </style>
</head>
<body>
  <div class="glitch">404</div>
                           
  <div class="code-box">
      <p>ERROR :: Lost in the Data Reef</p>
      <p>QUERY :: /oceanic/net/404</p>
      <p>TRACE :: No digital currents detected</p>
      <p>FIX   :: Return to the main terminal</p>
  </div>
</body>
</html>
