<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liminal⚓️Loop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
    }
    @font-face {
      font-family: 'Revetra';
      src: url('Revetra.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'Revetra', sans-serif;
      background: url('https://media4.giphy.com/media/xT9IgAyUXKqniwFj20/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      padding-bottom: 1rem;
    }
    header h1 {
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem 0;
      border-top: 1px solid;
      border-bottom: 1px solid;
    }

    nav button {
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #00ffff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    nav button:hover {
      color: #eee;
    }

    #gallery {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding: 2rem 0;
    }
    #gallery::-webkit-scrollbar { display: none; }

    .item {
      border: 2px dashed;
      padding: 1rem;
      margin-left: 1rem;
      height: 150px;
      transition: transform 0.3s;
      min-width: 200px;
      text-align: center;
    }
    .item:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      border-top: 1px solid;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>&lt;/CyberCoder&gt;</h1>
      <p>Data Science Portfolio</p>
    </header>

    <nav>
      <button onclick="filterItems('all')">All</button>
      <button onclick="filterItems('data')"><i class="fas fa-database"></i></button>
      <button onclick="filterItems('structure')"><i class="fas fa-server"></i></button>
      <button onclick="filterItems('node')"><i class="fas fa-chart-simple"></i></button>
      <button onclick="filterItems('disk')"><i class="fas fa-floppy-disk"></i></button>
      <button onclick="filterItems('heart')"><i class="fas fa-hand-holding-heart"></i></button>
    </nav>

    <section id="gallery">
      <div class="item" data-category="data">
        <h3>LoanPrictor</h3>
      </div>

      <div class="item" data-category="structure">
        <h3>SentimAnalyzer</h3>
      </div>

      <div class="item" data-category="node">
        <h3>Retashboard</h3>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Your Name | CyberCoder Portfolio</p>
  </footer>

  <script>
    function filterItems(category) {
      const items = document.querySelectorAll(".item");
      items.forEach(item => {
        const match = item.dataset.category === category || category === "all";
        item.classList.toggle("hidden", !match);
      });
    }
  </script>
</body>
</html>
