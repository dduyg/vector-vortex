<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typographic Grid</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-rows: repeat(10, 1fr);
      grid-template-columns: 1fr;
      background-image: 
        linear-gradient(to bottom, #ddd 1px, transparent 1px),
        linear-gradient(to right, #eee 1px, transparent 1px);
      background-size: 80px 80px;
    }

    .text {
      position: absolute;
      left: 80px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 220px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .text span {
      margin-right: 40px;
    }

    .labels {
      position: absolute;
      right: 20px;
      top: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 0;
    }

    .label {
      background: black;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      margin: 30px 0;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <span>t</span>.
    </div>

    <div class="labels">
      <div class="label">710</div>
      <div class="label">530</div>
      <div class="label">0</div>
      <div class="label">-150</div>
    </div>
  </div>
</body>
</html>
