<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typographic Grid</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: sans-serif;
    }
    .grid {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: linear-gradient(to right, #ccc 1px, transparent 1px);
      background-size: 80px 80px;
    }

    /* Horizontal dashed lines */
    aside {
      position: absolute;
      width: 100%;
      height: 1px;
      border-bottom: 1px dashed #888;
    }
    .line-710 { top: 60px; }
    .line-530 { top: 160px; }
    .line-0   { top: 360px; }
    .line--150 { top: 460px; }

    .label {
      position: relative;
      right: 20px;
      bottom: 0;
      transform: translateY(-50%);
      background: black;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
    }

    .text {
      position: absolute;
      left: 100px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 240px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .text .dot {
      margin-left: 40px;
      font-size: 160px;
    }
  </style>
</head>
<body>
  <div class="grid">

    <!-- Labels -->
    <aside class="line-710"><div class="label">710</div></aside>
    <aside class="line-530"><div class="label">530</div></aside>
    <aside class="line-0"><div class="label">0</div></aside>
    <aside class="line--150"><div class="label">-150</div></aside>   

    <!-- Main Typography -->
    <div class="text"><span>t</span><span class="dot">.</span></div>
  </div>
</body>
</html>
