<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Scientist Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #edf2f7, #dbeafe);
      color: #1a202c;
    }
    .glass {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .tag-active {
      background-color: #6366f1;
      color: white;
    }
    .title-gradient {
      background: linear-gradient(to right, #4f46e5, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .modal {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="min-h-screen px-6 py-10">
  <header class="text-center mb-12">
    <h1 class="text-4xl md:text-5xl font-semibold title-gradient mb-2">My Data Science Work</h1>
    <p class="text-gray-600 text-lg">Projects · Products · Posts · AI · ML · NLP</p>
  </header>

  <section id="works" class="glass p-6 md:p-8 rounded-2xl shadow-xl max-w-7xl mx-auto">
    <div class="flex flex-wrap gap-4 mb-8">
      <!-- Tag Filter -->
      <div class="flex-1 relative">
        <input type="text" placeholder="Filter by Tags..." id="tagInput" class="w-full p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" onkeyup="filterTagDropdown()">
        <div id="tagDropdown" class="absolute z-10 mt-1 bg-white border border-gray-200 rounded-md shadow-md max-h-40 overflow-y-auto hidden"></div>
        <div class="mt-2 flex flex-wrap gap-2" id="selectedTags"></div>
      </div>

      <!-- Custom Type Dropdown -->
      <div class="relative w-48">
        <button id="typeDropdownButton" class="w-full p-2 rounded-md border border-gray-300 bg-white flex justify-between items-center shadow-sm">
          <span id="typeDropdownLabel">All Types</span>
          <svg class="w-4 h-4 ml-2 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div id="typeDropdown" class="absolute z-10 mt-1 w-full bg-white border border-gray-200 rounded-md shadow-md hidden">
          <div class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" onclick="selectType('')">All Types</div>
          <div class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" onclick="selectType('Project')">Project</div>
          <div class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" onclick="selectType('Product')">Product</div>
          <div class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" onclick="selectType('Post')">Post</div>
        </div>
      </div>
    </div>

    <!-- Works List -->
    <div id="worksList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- JS will populate this -->
    </div>
  </section>

  <!-- Modal -->
  <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="modal p-6 rounded-xl shadow-xl max-w-lg w-full relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 text-xl">&times;</button>
      <h2 id="modalTitle" class="text-2xl font-semibold text-indigo-700 mb-2"></h2>
      <p id="modalType" class="text-sm text-gray-700 mb-3"></p>
      <div id="modalTags" class="flex flex-wrap gap-2 mb-4 text-sm"></div>
      <p id="modalDescription" class="text-gray-800 leading-relaxed text-sm"></p>
    </div>
  </div>

  <script>
    const tags = ["AI", "ML", "NLP", "Computer Vision", "Data Viz", "Product", "Deep Learning", "Web App"];
    const works = [
      {
        title: "AI Chatbot",
        tags: ["AI", "NLP"],
        type: "Product",
        description: "Built a conversational AI assistant that handles customer support using NLP and transformer models."
      },
      {
        title: "Stock Predictor",
        tags: ["ML", "Data Viz"],
        type: "Project",
        description: "A model that predicts stock trends using LSTM and displays interactive visualizations."
      },
      {
        title: "Blog: Deep Learning Tricks",
        tags: ["Deep Learning"],
        type: "Post",
        description: "A deep-dive article on optimizing deep neural networks and avoiding common pitfalls."
      },
      {
        title: "Vision Classifier",
        tags: ["Computer Vision", "AI"],
        type: "Project",
        description: "Trained a convolutional neural network to classify medical images with 94% accuracy."
      },
      {
        title: "Interactive Dashboard",
        tags: ["Web App", "Data Viz"],
        type: "Product",
        description: "A Flask dashboard with real-time data charts and user interactivity for business KPIs."
      }
    ];

    const tagInput = document.getElementById('tagInput');
    const tagDropdown = document.getElementById('tagDropdown');
    const selectedTagsContainer = document.getElementById('selectedTags');
    const worksList = document.getElementById('worksList');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalTags = document.getElementById('modalTags');
    const modalType = document.getElementById('modalType');
    const modalDescription = document.getElementById('modalDescription');

    let selectedTags = [];
    let selectedType = '';

    function filterTagDropdown() {
      tagDropdown.innerHTML = '';
      const filter = tagInput.value.toLowerCase();
      const filteredTags = tags.filter(t => t.toLowerCase().includes(filter));
      filteredTags.forEach(tag => {
        const div = document.createElement('div');
        div.textContent = tag;
        div.className = "cursor-pointer hover:bg-indigo-200 px-3 py-2";
        div.onclick = () => {
          if (!selectedTags.includes(tag)) {
            selectedTags.push(tag);
            updateSelectedTags();
            renderWorks();
          }
        };
        tagDropdown.appendChild(div);
      });
      tagDropdown.style.display = filteredTags.length ? 'block' : 'none';
    }

    function updateSelectedTags() {
      selectedTagsContainer.innerHTML = '';
      selectedTags.forEach(tag => {
        const btn = document.createElement('button');
        btn.className = "tag-active px-2 py-1 rounded text-sm";
        btn.textContent = tag + " ✕";
        btn.onclick = () => {
          selectedTags = selectedTags.filter(t => t !== tag);
          updateSelectedTags();
          renderWorks();
        };
        selectedTagsContainer.appendChild(btn);
      });
    }

    function renderWorks() {
      worksList.innerHTML = '';
      const filteredWorks = works.filter(work => {
        const matchesTags = selectedTags.every(tag => work.tags.includes(tag));
        const matchesType = selectedType === '' || work.type === selectedType;
        return matchesTags && matchesType;
      });

      if (!filteredWorks.length) {
        worksList.innerHTML = "<p class='text-gray-500 col-span-full'>No results found.</p>";
        return;
      }

      filteredWorks.forEach(work => {
        const div = document.createElement('div');
        div.className = "glass p-5 rounded-lg border border-gray-200 shadow-lg transition hover:shadow-xl cursor-pointer";
        div.onclick = () => openModal(work);
        div.innerHTML = `
          <h3 class="text-xl font-semibold text-indigo-600 mb-2">${work.title}</h3>
          <p class="text-sm text-gray-700 mb-2">Type: <strong>${work.type}</strong></p>
          <div class="flex flex-wrap gap-2 text-sm">
            ${work.tags.map(tag => `<span class="bg-indigo-100 text-indigo-700 px-2 py-1 rounded">${tag}</span>`).join('')}
          </div>
        `;
        worksList.appendChild(div);
      });
    }

    // Modal open/close
    function openModal(work) {
      modalTitle.textContent = work.title;
      modalType.textContent = `Type: ${work.type}`;
      modalTags.innerHTML = work.tags.map(tag => `<span class="bg-indigo-100 text-indigo-700 px-2 py-1 rounded">${tag}</span>`).join('');
      modalDescription.textContent = work.description;
      modalOverlay.classList.remove('hidden');
      modalOverlay.classList.add('flex');
    }

    function closeModal() {
      modalOverlay.classList.add('hidden');
      modalOverlay.classList.remove('flex');
    }

    // Type dropdown
    const typeDropdownButton = document.getElementById('typeDropdownButton');
    const typeDropdown = document.getElementById('typeDropdown');
    const typeDropdownLabel = document.getElementById('typeDropdownLabel');

    typeDropdownButton.addEventListener('click', () => {
      typeDropdown.classList.toggle('hidden');
    });

    function selectType(type) {
      selectedType = type;
      typeDropdownLabel.textContent = type || 'All Types';
      typeDropdown.classList.add('hidden');
      renderWorks();
    }

    // Close dropdowns on outside click
    document.addEventListener('click', e => {
      if (!tagInput.contains(e.target) && !tagDropdown.contains(e.target)) {
        tagDropdown.style.display = 'none';
      }
      if (!typeDropdownButton.contains(e.target) && !typeDropdown.contains(e.target)) {
        typeDropdown.classList.add('hidden');
      }
    });

    renderWorks();
  </script>
</body>
</html>
