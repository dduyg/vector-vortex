<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Cyber Coder Lost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Retro Vaporwave Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(to bottom, #1a0033, #330066, #190033);
      color: #fff;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(0deg, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .glitch {
      font-size: 6rem;
      color: #ff00c8;
      position: relative;
      animation: glitch 1s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      right: 0;
      color: #00ffff;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear;
    }

    .glitch::after {
      color: #ff00ff;
      animation: glitchBottom 2s infinite linear;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      5% { clip: rect(0, 900px, 60px, 0); }
      10% { clip: rect(0, 900px, 0, 0); }
      15% { clip: rect(0, 900px, 60px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 900px, 0, 0); }
      5% { clip: rect(60px, 900px, 90px, 0); }
      10% { clip: rect(0, 900px, 0, 0); }
      15% { clip: rect(40px, 900px, 80px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    h2 {
      color: #00ffff;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    p {
      color: #ccc;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 0.8rem;
      background: transparent;
      border: 2px solid #ff00ff;
      color: #ff00ff;
      text-decoration: none;
      transition: all 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #ff00ff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch" data-text="404">404</div>
    <h2>CYBER CODER NOT FOUND</h2>
    <p>You’ve jacked into the wrong sector. This page doesn't exist in the mainframe.</p>
    <a href="/" class="btn">↩ RETURN TO REALITY</a>
  </div>
</body>
</html>
