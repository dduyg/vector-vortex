<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liminal⏳️Loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .content {
      min-height: 100vh;
      padding-bottom: 270px; /* Prevent content from hiding behind video */
    }

    .video-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 270px;
      z-index: -1; /* Behind all content */
      overflow: hidden;
    }

    .video-footer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .enable-sound {
      position: fixed;
      bottom: 280px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Page Content</h1>
    <p>Scroll down and test the footer video.</p>
  </div>

  <div class="video-footer">
    <video id="footerVideo" autoplay loop playsinline>
      <source src="kemalizm.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button class="enable-sound" onclick="unmuteVideo()">Enable Sound</button>

  <script>
    const video = document.getElementById('footerVideo');

    function unmuteVideo() {
      video.muted = false;
      video.play();
    }

    // Autoplay with muted ON to comply with browser rules
    video.muted = true;
    video.play();
  </script>

</body>
</html>
