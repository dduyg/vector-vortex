<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typographic Grid Layout</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: sans-serif;
    }

    .grid {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image:
        linear-gradient(to right, #ccc 1px, transparent 1px);
      background-size: 80px 80px;
    }

    /* Horizontal dashed lines */
    .h-line {
      position: absolute;
      width: 100%;
      height: 1px;
      border-top: 1px dashed #888;
    }

    .line-710 { top: 60px; }
    .line-530 { top: 160px; }
    .line-0   { top: 360px; }
    .line--150 { top: 460px; }

    .label {
      position: absolute;
      right: 20px;
      transform: translateY(-50%);
      background: black;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
    }

    .label-710 { top: 60px; }
    .label-530 { top: 160px; }
    .label-0   { top: 360px; }
    .label--150 { top: 460px; }

    .text {
      position: absolute;
      left: 100px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 240px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .text .dot {
      margin-left: 40px;
      font-size: 160px;
    }
  </style>
</head>
<body>
  <div class="grid">

    <!-- Horizontal dashed lines -->
    <div class="h-line line-710"></div>
    <div class="h-line line-530"></div>
    <div class="h-line line-0"></div>
    <div class="h-line line--150"></div>

    <!-- Labels -->
    <div class="label label-710">710</div>
    <div class="label label-530">530</div>
    <div class="label label-0">0</div>
    <div class="label label--150">-150</div>

    <!-- Main Typography -->
    <div class="text">
      <span>t</span><span class="dot">.</span>
    </div>
  </div>
</body>
</html>
