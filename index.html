<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 | Lost in the Data Abyss</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0ff 0%, #005f73 100%);
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      text-shadow: 0 0 5px #0ff, 0 0 10px #00f, 0 0 15px #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: drift 10s ease-in-out infinite;
    }

    @keyframes drift {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .glitch {
      font-size: 3em;
      position: relative;
      color: #00ffff;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
    }

    .glitch::before {
      color: #ff00ff;
      transform: translate(-2px, -2px);
      animation: glitch1 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #00ffff;
      transform: translate(2px, 2px);
      animation: glitch2 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitch1 {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 80px, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      30% { clip: rect(20px, 9999px, 100px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitch2 {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(60px, 9999px, 120px, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      40% { clip: rect(40px, 9999px, 100px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    .ascii {
      margin-top: 30px;
      font-size: 10px;
      line-height: 1.1;
      color: #0ff;
    }

    a {
      color: #ff99ff;
      text-decoration: none;
      display: inline-block;
      margin-top: 40px;
      transition: 0.3s ease;
    }

    a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #fff;
    }

    .code-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      font-size: 12px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow: hidden;
      color: #0ff;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="code-bg">
    {ERROR 404}\nwhile(sea.search("page")){\n return("null");\n}\n::code.dive.deep();\n// sunken.data.ship >> missing()
  </div>
  <div class="container">
    <div class="glitch" data-text="404">404</div>
    <p>☠ ERROR: PAGE SUNK INTO THE DIGITAL OCEAN ☠</p>
    <div class="ascii">
      <pre>
        __/___            
  _____/______|           
  \              \       
 ~~~~~~~~~~~~~~~~~~~~
      </pre>
    </div>
    <a href="/">↩️ Return to Mainframe</a>
  </div>
</body>
</html>
