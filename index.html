<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>404: Signal Lost</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ff9dea, #8ef6e4, #fcd1ff);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glitch {
      position: relative;
      font-size: 1.2rem;
      text-transform: uppercase;
      animation: flicker 3s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #f0f;
    }

    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: #0ff;
    }

    @keyframes glitchTop {
      0% {
        clip: rect(0, 9999px, 0, 0);
      }
      5% {
        clip: rect(5px, 9999px, 20px, 0);
        transform: translate(-3px, -3px);
      }
      10% {
        clip: rect(10px, 9999px, 25px, 0);
        transform: translate(3px, -1px);
      }
      15% {
        clip: rect(15px, 9999px, 30px, 0);
        transform: translate(-5px, 0);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
        transform: none;
      }
    }

    @keyframes glitchBottom {
      0% {
        clip: rect(0, 9999px, 0, 0);
      }
      5% {
        clip: rect(25px, 9999px, 40px, 0);
        transform: translate(5px, 2px);
      }
      10% {
        clip: rect(30px, 9999px, 50px, 0);
        transform: translate(-3px, 1px);
      }
      15% {
        clip: rect(35px, 9999px, 60px, 0);
        transform: translate(3px, -2px);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
        transform: none;
      }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    .content {
      max-width: 700px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.35);
      border: 2px solid #fff;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    .return-link {
      margin-top: 2rem;
      display: inline-block;
      color: #0ff;
      text-decoration: none;
      border: 1px solid #0ff;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .return-link:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="glitch" data-text="404: SIGNAL LOST">404: SIGNAL LOST</h1>
    <p class="glitch" data-text="Query Failed. The dataset is empty.">Query Failed. The dataset is empty.</p>
    <p>Our neural net reached into the datascape… and found nothing but neon static.</p>
    <p><em>"All models are wrong — but this page doesn't even exist."</em></p>
    <a href="/" class="return-link">⮐ Return to Mainframe</a>
  </div>
</body>
</html>
