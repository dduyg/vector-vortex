<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404: Data Not Found</title>
  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a0033);
      color: #00ffc3;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      position: relative;
      animation: glitch 1s infinite;
    }
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }
    h1::before {
      animation: glitchTop 1s infinite;
      color: #ff00c8;
      top: -2px;
    }
    h1::after {
      animation: glitchBottom 1s infinite;
      color: #00ffff;
      top: 2px;
    }
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-2deg); }
      40% { transform: skew(2deg); }
      60% { transform: skew(-1deg); }
      80% { transform: skew(1deg); }
      100% { transform: none; }
    }
    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); }
      20% { clip-path: inset(10% 0 85% 0); }
      40% { clip-path: inset(20% 0 75% 0); }
      60% { clip-path: inset(30% 0 65% 0); }
      80% { clip-path: inset(40% 0 55% 0); }
      100% { clip-path: inset(0 0 90% 0); }
    }
    @keyframes glitchBottom {
      0% { clip-path: inset(90% 0 0 0); }
      20% { clip-path: inset(85% 0 10% 0); }
      40% { clip-path: inset(75% 0 20% 0); }
      60% { clip-path: inset(65% 0 30% 0); }
      80% { clip-path: inset(55% 0 40% 0); }
      100% { clip-path: inset(90% 0 0 0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-text="404">404</div>
  </div>
</body>
</html>
