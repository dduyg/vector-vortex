<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liminal⚓️Loop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    @font-face {
      font-family: 'Revetra';
      src: url('Revetra.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'ABC Camera';
      src: url('ABCCamera-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'ABC Camera', sans-serif;
      color: #00ffff;
      height: 100vh;
      background: url('https://media4.giphy.com/media/xT9IgAyUXKqniwFj20/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative; /* to position ::before correctly */
      z-index: 0; /* Ensure ::before is under the content */
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 2rem 0;
    }
    header h1 {
      font-size: 2.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      border-top: 1px solid;
      border-bottom: 1px solid;
    }
    nav button {
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #00ffff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    nav button:hover {
      color: #eee;
    }

    #items {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding: 2rem 0;
    }
    #items::-webkit-scrollbar {
      display: none;
    }

    .item {
      border: 2px dashed;
      padding: 1rem;
      margin-left: 1rem;
      height: 150px;
      transition: transform 0.3s;         
      flex: 0 0 auto; /* prevent shrinking */
      min-width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;      
    }
    .item:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.8rem;
      border-top: 1px solid;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <h1>&lt;/CyberCoder&gt;</h1>
      <p>Data Science Portfolio</p>
    </header>

    <nav>
      <button onclick="filterItems('all')">All</button>
      <button onclick="filterItems('data')"><i class="fas fa-database"></i></button>
      <button onclick="filterItems('structure')"><i class="fas fa-server"></i></button>
      <button onclick="filterItems('node')"><i class="fas fa-chart-simple"></i></button>
      <button onclick="filterItems('disk')"><i class="fas fa-floppy-disk"></i></button>
      <button onclick="filterItems('heart')"><i class="fas fa-hand-holding-heart"></i></button>
    </nav>

    <section id="items">
      <div class="item" data-category="data">
        <h3>LoanPrictor</h3>
      </div>

      <div class="item" data-category="structure">
        <h3>SentimAnalyzer</h3>
      </div>

      <div class="item" data-category="node">
        <h3>Retashboard</h3>
      </div>
    </section>

    <footer>
      <p>© 2025 Your Name | CyberCoder Portfolio</p>
    </footer>
  </div>

  <script>
    function filterItems(category) {
      const items = document.querySelectorAll(".item");
      items.forEach(item => {
        const match = item.getAttribute('data-category') === category || category === "all";
        item.classList.toggle("hidden", !match);
      });
    }
  </script>
</body>
</html>
