<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c63ff;
      --bg: #f0f4f8;
      --text: #333;
      --light: #dfe6ed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 7rem;
      color: var(--primary);
      font-weight: 700;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      background: var(--primary);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a:hover {
      background: #574b90;
    }

    /* Floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: var(--light);
      opacity: 0.5;
      z-index: 0;
      animation: float 12s ease-in-out infinite alternate;
    }

    .circle1 {
      width: 120px;
      height: 120px;
      top: 5%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle2 {
      width: 80px;
      height: 80px;
      bottom: 15%;
      right: 15%;
      animation-delay: 3s;
    }

    .circle3 {
      width: 60px;
      height: 60px;
      top: 30%;
      right: 20%;
      animation-delay: 5s;
    }

    .circle4 {
      width: 40px;
      height: 40px;
      bottom: 10%;
      left: 20%;
      animation-delay: 7s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-40px) rotate(45deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .shape {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Circles -->
  <div class="shape circle1"></div>
  <div class="shape circle2"></div>
  <div class="shape circle3"></div>
  <div class="shape circle4"></div>

  <!-- Main Content -->
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for has drifted away in the breeze.</p>
    <a href="/">Return Home</a>
  </div>

</body>
</html>
