<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff71ce;
      --blue: #01cdfe;
      --purple: #b967ff;
      --black: #0d0d0d;
      --green: #00ff9f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'VT323', monospace;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      color: var(--pink);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .glitch {
      font-family: 'Orbitron', sans-serif;
      font-size: 10vw;
      position: relative;
      color: var(--blue);
      animation: flicker 3s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: "404";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 var(--pink);
      animation: glitch-anim 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 var(--purple);
      animation: glitch-anim2 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0% {
        clip: rect(42px, 9999px, 44px, 0);
      }
      25% {
        clip: rect(85px, 9999px, 56px, 0);
      }
      50% {
        clip: rect(12px, 9999px, 96px, 0);
      }
      75% {
        clip: rect(72px, 9999px, 64px, 0);
      }
      100% {
        clip: rect(5px, 9999px, 40px, 0);
      }
    }

    @keyframes glitch-anim2 {
      0% {
        clip: rect(62px, 9999px, 34px, 0);
      }
      25% {
        clip: rect(22px, 9999px, 44px, 0);
      }
      50% {
        clip: rect(12px, 9999px, 66px, 0);
      }
      75% {
        clip: rect(42px, 9999px, 24px, 0);
      }
      100% {
        clip: rect(22px, 9999px, 44px, 0);
      }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    .subtitle {
      font-size: 2rem;
      margin-top: -1rem;
      color: var(--green);
    }

    .terminal-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid var(--pink);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
      text-align: left;
      color: #00ff9f;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px var(--blue);
      font-size: 1.2rem;
    }

    .terminal-box::before {
      content: ">> coder-terminal";
      display: block;
      color: var(--purple);
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 2rem;
      font-size: 1.2rem;
      background: var(--purple);
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 12px var(--purple);
    }

    .btn:hover {
      background: var(--blue);
      box-shadow: 0 0 20px var(--blue);
    }

    @media (max-width: 600px) {
      .glitch {
        font-size: 16vw;
      }

      .terminal-box {
        font-size: 1rem;
        padding: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.5rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch">404</div>
    <div class="subtitle">Lost in the data stream...</div>
    <div class="terminal-box">
      <p><span style="color: var(--pink);">[ERROR]</span> Route not found.</p>
      <p><span style="color: var(--pink);">[INFO]</span> You might be looking for something that doesn't exist.</p>
      <p><span style="color: var(--pink);">[HINT]</span> Try going back to the homepage.</p>
    </div>
    <a href="/" class="btn">Return Home</a>
  </div>
</body>
</html>
