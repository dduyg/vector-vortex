<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Vaporwave Lost</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    /* Background animation */
    body {
      background: linear-gradient(-45deg, #ff71ce, #01cdfe, #05ffa1, #b967ff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Main container */
    .content {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 6rem;
      color: #fffb00;
      text-shadow: 3px 3px #ff00c8;
    }

    h2 {
      font-size: 2rem;
      color: #00ffe7;
      margin-top: 20px;
      text-shadow: 2px 2px #ff0080;
    }

    p {
      margin-top: 15px;
      font-size: 1.1rem;
      color: rgba(255,255,255,0.8);
    }

    a {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #fff;
      border: 2px solid #ff71ce;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #ff71ce;
      color: #000;
      box-shadow: 0 0 15px #fff;
    }

    /* Vaporwave grid */
    .grid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background-image:
        linear-gradient(to top, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    /* Neon glow overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 70%);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>404</h1>
    <h2>Youâ€™ve hit a dead pixel</h2>
    <p>The page you're looking for has faded into the neon ether.</p>
    <a href="/">Return to Reality</a>
  </div>
  <div class="grid"></div>
</body>
</html>
