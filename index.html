<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Scientist Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #2b003b, #0f0f2d);
      color: #f7f7f7;
    }
    .vapor-title {
      font-family: 'Press Start 2P', cursive;
      color: #00ffff;
      text-shadow: 2px 2px #ff00ff;
    }
    .tag-active {
      background-color: #ff00ff;
      color: black;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="min-h-screen px-6 py-10">
  <header class="text-center mb-12">
    <h1 class="text-5xl vapor-title mb-4">CyberCoder Portfolio</h1>
    <p class="text-lg text-gray-300">Data Science // AI Engineering // Products & Posts</p>
  </header>

  <section id="works" class="glass p-6 rounded-2xl shadow-2xl">
    <h2 class="text-3xl text-pink-400 mb-6">ðŸ§  Works</h2>

    <div class="flex flex-wrap gap-4 mb-8">
      <!-- TAG FILTER -->
      <div class="flex-1 relative">
        <input type="text" placeholder="Filter by Tags..." id="tagInput" class="w-full p-2 rounded-lg bg-gray-900 text-white border border-pink-400 focus:outline-none" onkeyup="filterTagDropdown()">
        <div id="tagDropdown" class="absolute z-10 mt-1 bg-gray-800 border border-pink-500 rounded-md shadow-lg max-h-40 overflow-y-auto hidden"></div>
        <div class="mt-2 flex flex-wrap gap-2" id="selectedTags"></div>
      </div>

      <!-- CUSTOM TYPE DROPDOWN -->
      <div class="relative w-48">
        <button id="typeDropdownButton" class="w-full p-2 rounded-lg bg-gray-900 text-white border border-blue-400 flex justify-between items-center">
          <span id="typeDropdownLabel">All Types</span>
          <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div id="typeDropdown" class="absolute z-10 mt-1 w-full bg-gray-800 border border-blue-500 rounded shadow-lg hidden">
          <div class="px-4 py-2 hover:bg-blue-600 cursor-pointer" onclick="selectType('')">All Types</div>
          <div class="px-4 py-2 hover:bg-blue-600 cursor-pointer" onclick="selectType('Project')">Project</div>
          <div class="px-4 py-2 hover:bg-blue-600 cursor-pointer" onclick="selectType('Product')">Product</div>
          <div class="px-4 py-2 hover:bg-blue-600 cursor-pointer" onclick="selectType('Post')">Post</div>
        </div>
      </div>
    </div>

    <!-- WORKS LIST -->
    <div id="worksList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Injected by JS -->
    </div>
  </section>

  <script>
    const tags = ["AI", "ML", "NLP", "Computer Vision", "Data Viz", "Product", "Deep Learning", "Web App"];
    const works = [
      { title: "AI Chatbot", tags: ["AI", "NLP"], type: "Product" },
      { title: "Stock Predictor", tags: ["ML", "Data Viz"], type: "Project" },
      { title: "Blog: Deep Learning Tricks", tags: ["Deep Learning"], type: "Post" },
      { title: "Vision Classifier", tags: ["Computer Vision", "AI"], type: "Project" },
      { title: "Interactive Dashboard", tags: ["Web App", "Data Viz"], type: "Product" },
    ];

    const tagInput = document.getElementById('tagInput');
    const tagDropdown = document.getElementById('tagDropdown');
    const selectedTagsContainer = document.getElementById('selectedTags');
    const worksList = document.getElementById('worksList');

    let selectedTags = [];
    let selectedType = '';

    function filterTagDropdown() {
      tagDropdown.innerHTML = '';
      const filter = tagInput.value.toLowerCase();
      const filteredTags = tags.filter(t => t.toLowerCase().includes(filter));
      filteredTags.forEach(tag => {
        const div = document.createElement('div');
        div.textContent = tag;
        div.className = "cursor-pointer hover:bg-pink-600 px-3 py-2";
        div.onclick = () => {
          if (!selectedTags.includes(tag)) {
            selectedTags.push(tag);
            updateSelectedTags();
            renderWorks();
          }
        };
        tagDropdown.appendChild(div);
      });
      tagDropdown.style.display = filteredTags.length ? 'block' : 'none';
    }

    function updateSelectedTags() {
      selectedTagsContainer.innerHTML = '';
      selectedTags.forEach(tag => {
        const btn = document.createElement('button');
        btn.className = "tag-active px-2 py-1 rounded text-sm";
        btn.textContent = tag + " âœ•";
        btn.onclick = () => {
          selectedTags = selectedTags.filter(t => t !== tag);
          updateSelectedTags();
          renderWorks();
        };
        selectedTagsContainer.appendChild(btn);
      });
    }

    function renderWorks() {
      worksList.innerHTML = '';
      const filteredWorks = works.filter(work => {
        const matchesTags = selectedTags.every(tag => work.tags.includes(tag));
        const matchesType = selectedType === '' || work.type === selectedType;
        return matchesTags && matchesType;
      });

      if (!filteredWorks.length) {
        worksList.innerHTML = "<p class='text-gray-400 col-span-full'>No results found.</p>";
        return;
      }

      filteredWorks.forEach(work => {
        const div = document.createElement('div');
        div.className = "glass p-4 rounded-lg border border-pink-600 shadow-xl hover:scale-105 transition transform duration-200";
        div.innerHTML = `
          <h3 class="text-xl text-cyan-300 mb-2">${work.title}</h3>
          <p class="text-sm mb-1">Type: <span class="text-pink-400">${work.type}</span></p>
          <div class="flex flex-wrap gap-2 text-sm text-purple-200">
            ${work.tags.map(tag => `<span class="bg-pink-900 px-2 py-1 rounded">${tag}</span>`).join('')}
          </div>
        `;
        worksList.appendChild(div);
      });
    }

    // Type dropdown handling
    const typeDropdownButton = document.getElementById('typeDropdownButton');
    const typeDropdown = document.getElementById('typeDropdown');
    const typeDropdownLabel = document.getElementById('typeDropdownLabel');

    typeDropdownButton.addEventListener('click', () => {
      typeDropdown.classList.toggle('hidden');
    });

    function selectType(type) {
      selectedType = type;
      typeDropdownLabel.textContent = type || 'All Types';
      typeDropdown.classList.add('hidden');
      renderWorks();
    }

    // Close dropdowns on outside click
    document.addEventListener('click', e => {
      if (!tagInput.contains(e.target) && !tagDropdown.contains(e.target)) {
        tagDropdown.style.display = 'none';
      }
      if (!typeDropdownButton.contains(e.target) && !typeDropdown.contains(e.target)) {
        typeDropdown.classList.add('hidden');
      }
    });

    // Initial
    renderWorks();
  </script>
</body>
</html>
