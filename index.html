<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,1,300&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=stardom@400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            min-height: 100vh;
            background: #e0c6bf;
        }
        .marquee_container {
  height: 100vh;
  position: relative;
  overflow: hidden;
}
.marquee {
  border: 1px solid grey;
  position: absolute;
  top: 50%;
  transform: translateY(-50%) rotate(-5deg);
  left: -1%;
  width: 102%;
  height: fit-content;
  display: flex;
  gap: 60px;
  overflow: hidden;
}
.marquee_group {
  display: flex;
  flex-shrink: 0;
  gap: 45px;
  min-width: 100%;
  align-items: center;
  justify-content: center;
  animation: scroll 15s linear infinite;
}
.marquee span {
  font-size: 11vw;
  font-weight: 500;
}
.marquee_group span:nth-child(1),
.marquee_group span:nth-child(3) {
  font-family: "Clash Display";
}
.marquee_group span:nth-child(2) {
  font-family: "Stardom", sans-serif;
}
@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(calc(-100% - 60px)); }
}
.blobs {
  height: 100vh;
  position: relative;
}
.blob1 {
  position: absolute;
  left: 10%;
  top: 20%;
  width: 500px;
  height: 200px;
  background: blue;
  border-radius: 40%;
  filter: blur(140px);
}
    </style>
</head>
<body>
<div class="marquee_container">
  <div class="blobs">
    <div class="blob1"></div>
  </div>
  <div class="marquee">
    <div class="marquee_group">
      <span>$ BUILD</span>
      <span>WITH</span>
      <span>RITURAJ</span>
    </div>
    <div class="marquee_group">
      <span>$ BUILD</span>
      <span>WITH</span>
      <span>RITURAJ</span>
    </div>
  </div>
</div>
</body>
</html>
