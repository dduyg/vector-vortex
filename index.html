<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalðŸª©Loop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      line-height: 1.7;
      background: #f5f5f5;
      color: #333;
      display: flex;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 2rem 1rem;
      width: 200px;
    }

    header ul {
      list-style: none;
      padding: 0;
    }

    header li {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: pink;
      background: none;
      border: none;
    }

    header li:hover {
      color: black;
    }

    main {
      padding: 2rem;
      flex: 1;
    }

    .item {
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <header>
    <ul>
      <li onclick="filterItems('all')">All</li>
      <li onclick="filterItems('post')">Post</li>
      <li onclick="filterItems('project')">Project</li>
      <li onclick="filterItems('product')">Product</li>
    </ul>
  </header>

  <main>
    <div class="item" data-type="post">Text Sentiment Analyzer</div>
    <div class="item" data-type="product">Image Classifier</div>
    <div class="item" data-type="project">Topic Modeling</div>
    <div class="item" data-type="post">Object Detection</div>
  </main>

  <script>
    function filterItems(type) {
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        if (type === 'all' || item.dataset.type === type) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
