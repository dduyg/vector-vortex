<!DOCTYPE html>
<html lang="en">
<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liminalü™ÄLoop</title>
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,1,300&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=stardom@400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { min-height: 100vh; }

    .marquee_container {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .marquee {
      border: 1px solid grey;
      position: absolute;
      top: 50%;
      left: -1%;
      width: 102%;
      height: fit-content;
      display: flex;
      gap: 60px;
      overflow: hidden;
      transform: translateY(-50%) rotate(-5deg);
    }
    .marquee_group {
      display: flex;
      flex-shrink: 0;
      gap: 45px;
      min-width: 100%;
      align-items: center;
      justify-content: center;
      animation: scroll 15s linear infinite;
    }
    .marquee span {
      font-size: 11vw;
      font-weight: 500;
    }
    .marquee_group span:nth-child(1),
    .marquee_group span:nth-child(3) {
      font-family: "Clash Display";
    }
    .marquee_group span:nth-child(2) {
      font-family: "Stardom", sans-serif;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(calc(-100% - 60px)); }
    }

    .blobs {
      height: 100vh;
      position: relative;
    }
    .blob1 {
      position: absolute;
      left: 10%;
      top: 20%;
      width: 500px;
      height: 200px;
      background: blue;
      border-radius: 40%;
      filter: blur(140px);
    }

    #credits {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 0.35rem 0.5rem;
      margin: 0.75rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      border: 1.5px solid black;
      border-radius: 0.2rem;
      transition: background 200ms ease-in;
      opacity: 0;
      animation: fadeIn 6s ease-in forwards;
    }
    #credits:hover { background: white; }
    @keyframes fadeIn {
      0%, 85% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      position: relative;
      animation: glitch 1s infinite;
    }
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }
    h1::before {
      top: -2px;
      color: #ff00c8;
      animation: glitchTop 1s infinite;
    }
    h1::after {
      top: 2px;
      color: #00ffff;
      animation: glitchBottom 1s infinite;
    }
    @keyframes glitch {
      0%, 100% { transform: none; }
      20% { transform: skew(-2deg); }
      40% { transform: skew(2deg); }
      60% { transform: skew(-1deg); }
      80% { transform: skew(1deg); }
    }
    @keyframes glitchTop {
      0%, 100% { clip-path: inset(0 0 90% 0); }
      20% { clip-path: inset(10% 0 85% 0); }
      40% { clip-path: inset(20% 0 75% 0); }
      60% { clip-path: inset(30% 0 65% 0); }
      80% { clip-path: inset(40% 0 55% 0); }
    }
    @keyframes glitchBottom {
      0%, 100% { clip-path: inset(90% 0 0 0); }
      20% { clip-path: inset(85% 0 10% 0); }
      40% { clip-path: inset(75% 0 20% 0); }
      60% { clip-path: inset(65% 0 30% 0); }
      80% { clip-path: inset(55% 0 40% 0); }
    }
  </style>
</head>
<body>
<aside id="credits"><h1 data-text="‚õèÔ∏èPickaxe">‚õèÔ∏èPickaxe</h1></aside>

  <div class="marquee_container">
    <div class="blobs">
      <div class="blob1"></div>
    </div>

    <div class="marquee">
      <div class="marquee_group">
        <span>$ HACK</span>
        <span>FLUX</span>
        <span>RISE</span>
      </div>
      <div class="marquee_group">
        <span>$ HACK</span>
        <span>FLUX</span>
        <span>RISE</span>
      </div>
    </div>
  </div>

</body>
</html>
