<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalðŸª©Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      background-image: url('https://raw.githubusercontent.com/dduyg/LiminalLoop/main/06/audacity.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
      color: #fff;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .glitch {
      font-size: 6rem;
      color: #ff00c8;
      position: relative;
      animation: glitch 1s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      right: 0;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      color: #00ffff;
      animation: glitchTop 2s infinite linear;
    }

    .glitch::after {
      color: #ff00ff;
      animation: glitchBottom 2s infinite linear;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: translate(-3px, 2px); }
      40% { transform: translate(3px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(0, 900px, 60px, 0); }
      20% { clip: rect(0, 900px, 0, 0); }
      30% { clip: rect(0, 900px, 40px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(60px, 900px, 90px, 0); }
      10% { clip: rect(40px, 900px, 80px, 0); }
      20% { clip: rect(20px, 900px, 60px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    h2 {
      font-size: 1.2rem;
      color: #00ffff;
      margin-top: 20px;
    }

    p {
      color: #ccc;
      margin: 20px 0;
      font-size: 0.9rem;
    }

    a.btn {
      display: inline-block;
      padding: 12px 24px;
      border: 2px solid #ff00ff;
      color: #ff00ff;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 1.5rem;
    }

    a.btn:hover {
      background-color: #ff00ff;
      color: #000;
    }

    @media (max-width: 600px) {
      .glitch {
        font-size: 4rem;
      }

      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch" data-text="404">404</div>
    <h2>CYBER CODER NOT FOUND</h2>
    <p>This page vanished into the neon abyss of the matrix.</p>
    <a href="/" class="btn">ðŸ’¾ RETURN TO TERMINAL</a>
  </div>
</body>
</html>
