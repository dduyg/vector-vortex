<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full-Width Footer Video Banner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .content {
      min-height: 100vh;
      padding-bottom: calc(100vw / 2.95); /* Reserve space equal to video height */
    }

    .video-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: calc(100vw / 2.95); /* Maintain 796:270 aspect ratio */
      z-index: 999;
      overflow: hidden;
    }

    .video-footer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .enable-sound {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="content">
    <h1>Your Page Content</h1>
    <p>This is your main content. Scroll down to see the video banner fixed at the bottom.</p>
  </div>

  <!-- Fixed Video Footer -->
  <div class="video-footer">
    <video id="footerVideo" autoplay loop playsinline muted>
      <source src="https://raw.githubusercontent.com/dduyg/LiminalLoop/main/06/kemalizm.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button class="enable-sound" onclick="enableSound()">ðŸ”Š</button>
  </div>

  <!-- Script to Enable Sound -->
  <script>
    const video = document.getElementById('footerVideo');

    function enableSound() {
      video.muted = false;
      video.play();
    }

    // Browsers require muted autoplay; sound can only be enabled via user action.
    video.muted = true;
    video.play();
  </script>
</body>
</html>
