<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404: Data Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a0033);
      color: #00ffc3;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
    }

    .glitch {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      position: relative;
      color: #00ffc3;
      animation: glitch 1s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      animation: glitchTop 1s infinite;
      color: #ff00c8;
      top: -2px;
    }

    .glitch::after {
      animation: glitchBottom 1s infinite;
      color: #00ffff;
      top: 2px;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-2deg); }
      40% { transform: skew(2deg); }
      60% { transform: skew(-1deg); }
      80% { transform: skew(1deg); }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); }
      20% { clip-path: inset(10% 0 85% 0); }
      40% { clip-path: inset(20% 0 75% 0); }
      60% { clip-path: inset(30% 0 65% 0); }
      80% { clip-path: inset(40% 0 55% 0); }
      100% { clip-path: inset(0 0 90% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(90% 0 0 0); }
      20% { clip-path: inset(85% 0 10% 0); }
      40% { clip-path: inset(75% 0 20% 0); }
      60% { clip-path: inset(65% 0 30% 0); }
      80% { clip-path: inset(55% 0 40% 0); }
      100% { clip-path: inset(90% 0 0 0); }
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    .cyber-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      border: 2px solid #00ffc3;
      color: #00ffc3;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.02);
    }

    .cyber-button:hover {
      background-color: #00ffc3;
      color: #1a0033;
    }

    .code {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch" data-text="404">404</div>
    <p>∿∿∿ ∞ QUERY FAILED ∞ ∿∿∿</p>
    <p>The data you seek has vanished into the quantum void.</p>
    <p><em>“All models are wrong — but this page doesn’t even exist.”</em></p>
    <a href="/" class="cyber-button">↳ Return to Mainframe</a>
    <div class="code">ERROR_CODE: NULL_REALITY_VW404</div>
  </div>
</body>
</html>
