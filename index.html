<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberCoder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #1a002b, #3d0066, #290033);
      color: #fff;
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
    }

    header h1 {
      font-size: 2.8rem;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc;
    }

    header p {
      color: #00ffff;
      margin-top: 0.5rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem auto 2rem;
    }

    .buttons button {
      background: none;
      border: 2px solid #ff00cc;
      color: #ff00cc;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
    }

    .buttons button:hover,
    .buttons button.active {
      background-color: #ff00cc;
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 12px #00ffff;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      color: #ff00cc;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.9rem;
      color: #eee;
      margin-bottom: 1rem;
    }

    .card a {
      color: #00ffff;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 2rem 1rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>CyberCoder: Data Scientist</h1>
    <p>Machine Learning â€¢ Deep Learning â€¢ NLP â€¢ Data Viz â€¢ Web Scraping</p>
  </header>

  <div class="buttons" id="filter-buttons"></div>

  <section class="grid" id="project-grid"></section>

  <footer>
    ðŸš€ Portfolio by CyberCoder | Hosted on GitHub Pages | Theme: Vaporwave ðŸ’¾
  </footer>

  <script>
    const categories = ["All", "Machine Learning", "Deep Learning", "NLP", "Data Viz", "Web Scraping"];
    const projects = [
      {
        title: "Customer Churn Prediction",
        category: "Machine Learning",
        description: "Used logistic regression and random forests to predict churn with 86% accuracy.",
        link: "https://github.com/yourusername/churn-prediction"
      },
      {
        title: "Image Classifier (CNN)",
        category: "Deep Learning",
        description: "Built a CNN in TensorFlow to classify 10 animal species.",
        link: "https://github.com/yourusername/image-classifier"
      },
      {
        title: "Real-Time Twitter Sentiment Analysis",
        category: "NLP",
        description: "Streamed Twitter data and analyzed sentiment using Vader and transformers.",
        link: "https://github.com/yourusername/twitter-sentiment"
      },
      {
        title: "Covid-19 Dashboard",
        category: "Data Viz",
        description: "Interactive dashboard with Plotly and Dash for global Covid-19 data.",
        link: "https://github.com/yourusername/covid-dashboard"
      },
      {
        title: "E-Commerce Web Scraper",
        category: "Web Scraping",
        description: "Scraped thousands of product listings using Scrapy and BeautifulSoup.",
        link: "https://github.com/yourusername/ecommerce-scraper"
      }
    ];

    const buttonsContainer = document.getElementById("filter-buttons");
    const projectGrid = document.getElementById("project-grid");
    let currentCategory = "All";

    function renderButtons() {
      buttonsContainer.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.innerText = cat;
        btn.classList.toggle("active", cat === currentCategory);
        btn.onclick = () => {
          currentCategory = cat;
          renderButtons();
          renderProjects();
        };
        buttonsContainer.appendChild(btn);
      });
    }

    function renderProjects() {
      projectGrid.innerHTML = "";
      const filtered = currentCategory === "All"
        ? projects
        : projects.filter(p => p.category === currentCategory);
      filtered.forEach(project => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <a href="${project.link}" target="_blank">View Project â†’</a>
        `;
        projectGrid.appendChild(card);
      });
    }

    renderButtons();
    renderProjects();
  </script>
</body>
</html>
