<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Lost in the Data Reef</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00ffd0, #8a2be2, #00bfff);
      background-size: 600% 600%;
      font-family: 'VT323', monospace;
      color: #00ffee;
      overflow: hidden;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 20s linear infinite;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-1200px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <!-- Generate bubbles -->
    <script>
      for (let i = 0; i < 50; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.animationDuration = (10 + Math.random() * 20) + 's';
        bubble.style.width = bubble.style.height = (5 + Math.random() * 20) + 'px';
        document.querySelector('.bubbles').appendChild(bubble);
      }
    </script>
  </div>

</body>
</html>
