<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Footer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .page-content {
      min-height: 100vh;
      padding-bottom: 270px; /* same height as video to avoid overlap */
    }

    .video-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 270px;
      overflow: hidden;
      z-index: -1;
    }

    .video-footer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="page-content">
    <h1>Main Content</h1>
    <p>Scroll to see the footer video.</p>
  </div>

  <div class="video-footer">
    <video id="footerVideo" autoplay loop playsinline>
      <source src="kemalizm.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
  </div>

  <script>
    const video = document.getElementById('footerVideo');

    // Try to unmute & play video with sound
    video.muted = false;

    // Handle browser autoplay policy
    video.play().catch(() => {
      // If autoplay with sound is blocked, wait for user interaction
      document.body.addEventListener('click', () => {
        video.muted = false;
        video.play();
      }, { once: true });
    });
  </script>

</body>
</html>
