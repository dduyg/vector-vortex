<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typographic Grid Replica</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: 
        linear-gradient(to bottom, #eee 1px, transparent 1px),
        linear-gradient(to right, #f8f8f8 1px, transparent 1px);
      background-size: 80px 80px;
    }

    .horizontal-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 1px;
      background: #666;
    }

    .label {
      position: absolute;
      right: 20px;
      background: black;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      transform: translateY(-50%);
    }

    /* Horizontal Lines & Labels - adjust Y values as needed */
    .line-710 { top: 100px; }
    .line-530 { top: 200px; }
    .line-0   { top: 360px; }
    .line--150 { top: 460px; }

    .label-710 { top: 100px; }
    .label-530 { top: 200px; }
    .label-0   { top: 360px; }
    .label--150 { top: 460px; }

    .glyphs {
      position: absolute;
      left: 100px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
    }

    .glyphs span {
      font-size: 220px;
      font-weight: bold;
      display: inline-block;
    }

    .glyphs .dot {
      font-size: 140px;
      margin-left: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Horizontal Lines -->
    <div class="horizontal-line line-710"></div>
    <div class="horizontal-line line-530"></div>
    <div class="horizontal-line line-0"></div>
    <div class="horizontal-line line--150"></div>

    <!-- Labels -->
    <div class="label label-710">710</div>
    <div class="label label-530">530</div>
    <div class="label label-0">0</div>
    <div class="label label--150">-150</div>

    <!-- Glyphs -->
    <div class="glyphs">
      <span>t</span>
      <span class="dot">.</span>
    </div>
  </div>
</body>
</html>
