<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaporwave Data Scientist Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff87d4;
      --purple: #b388eb;
      --blue: #8be9fd;
      --bg: linear-gradient(135deg, #ffccf9, #c1c8ff);
      --card-bg: rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'VT323', monospace;
      background: var(--bg);
      color: #2b2b2b;
      padding: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 3rem;
      color: var(--purple);
      margin-bottom: 1rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 1000px;
    }

    .filter-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .filter-box input {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--purple);
      border-radius: 6px;
      font-size: 1rem;
    }

    .dropdown, .type-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: white;
      border: 1px solid var(--purple);
      z-index: 10;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .dropdown div, .type-dropdown div {
      padding: 8px 12px;
      cursor: pointer;
    }

    .dropdown div:hover, .type-dropdown div:hover {
      background-color: var(--blue);
    }

    .selected-tags {
      margin-top: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .tag {
      background: var(--purple);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .type-selector {
      cursor: pointer;
      border: 2px solid var(--pink);
      padding: 10px;
      border-radius: 6px;
      background: white;
      font-size: 1rem;
      position: relative;
    }

    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--blue);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin-top: 0;
      color: var(--pink);
      font-size: 1.5rem;
    }

    .card p {
      font-size: 1.1rem;
      margin: 0.5rem 0 1rem;
    }

    .card .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .card .tag-list span {
      background: var(--blue);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ´ My Retro Data Portfolio ðŸŒ´</h1>

  <div class="filters">
    <div class="filter-box">
      <input type="text" placeholder="Filter by Tags..." oninput="showTags(this.value)" id="tagInput">
      <div class="dropdown" id="tagDropdown"></div>
      <div class="selected-tags" id="selectedTags"></div>
    </div>
    <div class="filter-box">
      <div class="type-selector" onclick="toggleTypeDropdown()">Type: <span id="selectedType">All</span></div>
      <div class="type-dropdown" id="typeDropdown">
        <div onclick="selectType('')">All</div>
        <div onclick="selectType('Project')">Project</div>
        <div onclick="selectType('Product')">Product</div>
        <div onclick="selectType('Post')">Post</div>
      </div>
    </div>
  </div>

  <div class="grid" id="worksList">
    <!-- JS populated -->
  </div>

  <script>
    const works = [
      { title: "AI Assistant", description: "A chatbot powered by transformers.", tags: ["AI", "NLP"], type: "Product" },
      { title: "Market Predictor", description: "Predicts stock prices with ML.", tags: ["ML", "Data Viz"], type: "Project" },
      { title: "Vision AI", description: "Classifies objects in real-time.", tags: ["Computer Vision", "AI"], type: "Project" },
      { title: "DL Optimization Tips", description: "Blog about training tricks.", tags: ["Deep Learning"], type: "Post" },
      { title: "Data Dashboard", description: "Interactive visualizations in a web app.", tags: ["Web App", "Data Viz"], type: "Product" }
    ];

    const allTags = [...new Set(works.flatMap(w => w.tags))];
    let selectedTags = [];
    let selectedType = '';

    const tagDropdown = document.getElementById('tagDropdown');
    const selectedTagsDiv = document.getElementById('selectedTags');
    const worksList = document.getElementById('worksList');

    function showTags(filter) {
      tagDropdown.innerHTML = '';
      const matched = allTags.filter(tag => tag.toLowerCase().includes(filter.toLowerCase()) && !selectedTags.includes(tag));
      matched.forEach(tag => {
        const div = document.createElement('div');
        div.textContent = tag;
        div.onclick = () => {
          selectedTags.push(tag);
          updateTagDisplay();
          renderWorks();
        };
        tagDropdown.appendChild(div);
      });
      tagDropdown.style.display = matched.length ? 'block' : 'none';
    }

    function updateTagDisplay() {
      selectedTagsDiv.innerHTML = '';
      selectedTags.forEach(tag => {
        const span = document.createElement('span');
        span.className = 'tag';
        span.textContent = tag + ' âœ•';
        span.onclick = () => {
          selectedTags = selectedTags.filter(t => t !== tag);
          updateTagDisplay();
          renderWorks();
        };
        selectedTagsDiv.appendChild(span);
      });
    }

    function renderWorks() {
      worksList.innerHTML = '';
      const filtered = works.filter(work =>
        selectedTags.every(tag => work.tags.includes(tag)) &&
        (!selectedType || work.type === selectedType)
      );

      if (filtered.length === 0) {
        worksList.innerHTML = "<p>No results found.</p>";
        return;
      }

      filtered.forEach(work => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${work.title}</h3>
          <p>${work.description}</p>
          <p><strong>Type:</strong> ${work.type}</p>
          <div class="tag-list">
            ${work.tags.map(tag => `<span>${tag}</span>`).join('')}
          </div>
        `;
        worksList.appendChild(card);
      });
    }

    // Type Dropdown
    function toggleTypeDropdown() {
      const dd = document.getElementById('typeDropdown');
      dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
    }

    function selectType(type) {
      selectedType = type;
      document.getElementById('selectedType').textContent = type || 'All';
      document.getElementById('typeDropdown').style.display = 'none';
      renderWorks();
    }

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.filter-box')) {
        tagDropdown.style.display = 'none';
        document.getElementById('typeDropdown').style.display = 'none';
      }
    });

    renderWorks();
  </script>
</body>
</html>
