<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #f4f8fb;
      --primary: #6c63ff;
      --text: #333;
      --muted: #777;
      --shape: #e0e7ef;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Manrope', sans-serif;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 6rem;
      color: var(--primary);
      font-weight: 700;
    }

    h2 {
      font-size: 2rem;
      color: var(--text);
      margin: 1rem 0;
    }

    p {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #574b90;
    }

    /* Floating shapes */
    .shape {
      position: absolute;
      background: var(--shape);
      opacity: 0.4;
      border-radius: 50%;
      animation: float 10s ease-in-out infinite alternate;
    }

    .shape1 {
      width: 100px;
      height: 100px;
      top: 5%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape2 {
      width: 80px;
      height: 80px;
      bottom: 15%;
      right: 15%;
      animation-delay: 3s;
    }

    .shape3 {
      width: 60px;
      height: 60px;
      top: 30%;
      right: 20%;
      animation-delay: 5s;
    }

    .shape4 {
      width: 40px;
      height: 40px;
      bottom: 10%;
      left: 20%;
      animation-delay: 7s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-40px) rotate(30deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .shape {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Geometric Air floating shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>

  <!-- Main content -->
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page youâ€™re looking for has floated away with the breeze.</p>
    <a href="/">Back to Home</a>
  </div>

</body>
</html>
