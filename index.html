<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberCoder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #240046, #5f0f40, #231942, #3c096c);
      background-size: 400% 400%;
      animation: vaporwave 15s ease infinite;
      color: #fff;
    }

    @keyframes vaporwave {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #ff00ff;
      text-shadow: 0 0 12px #ff00ff;
    }

    header p {
      color: #00ffff;
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 2rem auto;
    }

    .filters button {
      background: transparent;
      border: 2px solid #ff00ff;
      color: #ff00ff;
      border-radius: 999px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    .filters button.active,
    .filters button:hover {
      background-color: #ff00ff;
      color: #000;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 12px #00ffff;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      color: #ff00ff;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.9rem;
      color: #eee;
      margin-bottom: 1rem;
    }

    .card a {
      color: #00ffff;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 2rem 1rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>CyberCoder Portfolio</h1>
    <p>Data Scientist â€¢ Machine Learning â€¢ Deep Learning â€¢ NLP â€¢ Analytics</p>
  </header>

  <div class="filters" id="filter-buttons"></div>

  <section class="projects" id="project-grid"></section>

  <footer>
    ðŸ”® Built by CyberCoder | Vaporwave Portfolio | GitHub Pages Ready ðŸš€
  </footer>

  <script>
    const categories = ["All", "Machine Learning", "Deep Learning", "NLP", "Data Viz", "Web Scraping"];
    const projects = [
      {
        title: "Customer Churn Prediction",
        category: "Machine Learning",
        description: "Used logistic regression and XGBoost to predict telecom customer churn.",
        link: "https://github.com/yourusername/churn-prediction"
      },
      {
        title: "Convolutional Neural Networks",
        category: "Deep Learning",
        description: "Built a CNN using TensorFlow/Keras to classify images with 90% accuracy.",
        link: "https://github.com/yourusername/cnn-classifier"
      },
      {
        title: "Sentiment Analysis with Transformers",
        category: "NLP",
        description: "Analyzed Twitter sentiment using HuggingFace BERT models.",
        link: "https://github.com/yourusername/bert-sentiment"
      },
      {
        title: "COVID-19 Data Dashboard",
        category: "Data Viz",
        description: "Created a Plotly dashboard showing real-time global COVID-19 data.",
        link: "https://github.com/yourusername/covid-dashboard"
      },
      {
        title: "Amazon Price Tracker",
        category: "Web Scraping",
        description: "Scraped product prices from Amazon and sent alerts via email.",
        link: "https://github.com/yourusername/amazon-price-tracker"
      },
      {
        title: "Movie Review Classifier",
        category: "NLP",
        description: "Classified IMDB movie reviews using LSTM and word embeddings.",
        link: "https://github.com/yourusername/movie-review-nlp"
      }
    ];

    const buttonsContainer = document.getElementById("filter-buttons");
    const grid = document.getElementById("project-grid");
    let currentCategory = "All";

    function renderButtons() {
      buttonsContainer.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.innerText = cat;
        btn.classList.toggle("active", cat === currentCategory);
        btn.onclick = () => {
          currentCategory = cat;
          renderButtons();
          renderProjects();
        };
        buttonsContainer.appendChild(btn);
      });
    }

    function renderProjects() {
      grid.innerHTML = "";
      const filtered = currentCategory === "All"
        ? projects
        : projects.filter(p => p.category === currentCategory);
      filtered.forEach(project => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <a href="${project.link}" target="_blank">ðŸ”— View Project</a>
        `;
        grid.appendChild(card);
      });
    }

    renderButtons();
    renderProjects();
  </script>
</body>
</html>
