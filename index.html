<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liminal⛵️Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "VT323", monospace;
      background: linear-gradient(to bottom right, #d1fcf9, #e0f5f5);
      color: #002e2e;
      padding: 2rem;
    }
    h1 {
      font-family: "Federo", sans-serif;
      text-align: center;
      color: #4adbc8;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .filters {  
      margin-bottom: 2rem;
    }
    .tag-box {
      position: relative;
      width: 100%;
    }
    .tag-box input {
      box-sizing: border-box;
      width: 100%;
      padding: 0.6rem;
      background: rgba(255,255,255,0.4);
      border: 2px solid #a2d4d4;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 8px;
      font-family: inherit;
    }
    .tag-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid #4adbc8;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      z-index: 10;
      border-radius: 0 0 8px 8px;
    }
    .tag-dropdown div {
      padding: 0.5rem;
      cursor: pointer;
    }
    .tag-dropdown div:hover {
      background: #a7fff6;
    }
    .selected-tags {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .selected-tags button {
      background: #a7fff6;
      color: black;
      font-size: 0.85rem;
      padding: 0.3rem 0.6rem;
      border: 1px solid #4adbc8;
      border-radius: 6px;
      cursor: pointer;
    }

    .type-toggle {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      border-top: 2px solid #ff7eb9;
      border-bottom: 2px solid #ff7eb9;
    }
    .type-toggle button {
      flex: 1;
      background: transparent;
      border: none;
      color: #ff7eb9;
      padding: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    .type-toggle button.active {
      background: #ff7eb9;
      color: white;
    }

    .works {
      display: grid;
      gap: 1.5rem;
    }
    .card {
      background: rgba(255,255,255,0.4);
      border: 2px solid #4adbc8;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      backdrop-filter: blur(4px);
    }
    .card h3 {
      color: #ff7eb9;
      margin-bottom: 0.3rem;
    }
    .card .desc {
      margin: 0.5rem 0;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }
    .tags span {
      background: #a7fff6;
      color: black;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seapunk Portfolio</h1>
 
    <div class="filters">
      <div class="tag-box">
        <input type="text" id="tagInput" placeholder="Filter by Tags...">
        <div id="tagDropdown" class="tag-dropdown"></div>
        <div class="selected-tags" id="selectedTags"></div>
      </div>      

      <div class="type-toggle">
        <button onclick="selectType('')" class="active">All</button>
        <button onclick="selectType('Project')">Project</button>
        <button onclick="selectType('Product')">Product</button>
        <button onclick="selectType('Post')">Post</button>
      </div>
    </div>

    <div class="works" id="worksList"></div>
  </div>

  <script>
    const tags = ["AI", "ML", "NLP", "CV", "Web App", "Data Viz", "Product", "DL"];
    const works = [
      { title: "AI Chatbot", tags: ["AI", "NLP"], type: "Product", description: "Conversational bot using GPT and NLU" },
      { title: "Stock Predictor", tags: ["ML", "Data Viz"], type: "Project", description: "Predicts stock price trends using time series models" },
      { title: "Deep Learning Tricks", tags: ["DL"], type: "Post", description: "A blog post covering training hacks" },
      { title: "CV Classifier", tags: ["AI", "CV"], type: "Project", description: "Image classifier with CNNs" },
      { title: "Interactive Dashboard", tags: ["Web App", "Data Viz"], type: "Product", description: "Real-time dashboards for business insights" },
    ];

    let selectedTags = [];
    let selectedType = '';

    const tagInput = document.getElementById('tagInput');
    const tagDropdown = document.getElementById('tagDropdown');

    tagInput.addEventListener('focus', () => {
      showTagDropdown('');
    });

    tagInput.addEventListener('input', () => {
      showTagDropdown(tagInput.value.toLowerCase());
    });

    function showTagDropdown(filter = '') {
      tagDropdown.innerHTML = '';
      const matched = tags.filter(tag => tag.toLowerCase().includes(filter));
      matched.forEach(tag => {
        const div = document.createElement('div');
        div.textContent = tag;
        div.onclick = () => {
          if (!selectedTags.includes(tag)) {
            selectedTags.push(tag);
            updateTags();
            renderWorks();
            tagDropdown.style.display = 'none'; // hide dropdown after select
            tagInput.value = ''; // clear input
          }
        };
        tagDropdown.appendChild(div);
      });
      tagDropdown.style.display = matched.length ? 'block' : 'none';
    }

    function updateTags() {
      const tagContainer = document.getElementById('selectedTags');
      tagContainer.innerHTML = '';
      selectedTags.forEach(tag => {
        const btn = document.createElement('button');
        btn.textContent = tag + " ✕";
        btn.onclick = () => {
          selectedTags = selectedTags.filter(t => t !== tag);
          updateTags();
          renderWorks();
        };
        tagContainer.appendChild(btn);
      });
    }

    function selectType(type) {
      selectedType = type;
      document.querySelectorAll('.type-toggle button').forEach(btn => btn.classList.remove('active'));
      [...document.querySelectorAll('.type-toggle button')].find(btn => btn.textContent === (type || "All")).classList.add('active');
      renderWorks();
    }

    function renderWorks() {
      const container = document.getElementById('worksList');
      container.innerHTML = '';
      const filtered = works.filter(work => {
        const matchesTags = selectedTags.every(tag => work.tags.includes(tag));
        const matchesType = !selectedType || work.type === selectedType;
        return matchesTags && matchesType;
      });

      if (filtered.length === 0) {
        container.innerHTML = "<p>No matching works found.</p>";
        return;
      }

      filtered.forEach(work => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${work.title}</h3>
          <div class="desc">${work.description}</div>
          <div class="tags">${work.tags.map(tag => `<span>${tag}</span>`).join('')}</div>
        `;
        container.appendChild(card);
      });
    }

    // Initial render
    renderWorks();

    // Click outside to close dropdown
    document.addEventListener('click', e => {
      if (!tagInput.contains(e.target) && !tagDropdown.contains(e.target)) {
        tagDropdown.style.display = 'none';
      }
    });
  </script>
</body>
</html>
