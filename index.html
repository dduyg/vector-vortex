<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Deep Sea Data Glitch</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #001f2f 0%, #000814 100%);
      color: #00fff7;
      font-family: 'VT323', monospace;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 12rem;
      color: #00fff7;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #00fff7, 0 0 20px #ff00ff;
      animation: glitch 2s infinite;
    }

    h2 {
      font-size: 2.5rem;
      margin-top: -1rem;
      color: #ccfaff;
      text-shadow: 0 0 4px #00ffff;
    }

    .code-box {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #00fff7;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      margin-top: 2rem;
      font-size: 1.3rem;
      color: #b2fff8;
      text-align: left;
      max-width: 90%;
      box-shadow: 0 0 10px #00ffee55;
    }

    .code-box p::before {
      content: "> ";
      color: #00fff7;
    }

    .btn {
      margin-top: 2rem;
      font-size: 1.5rem;
      padding: 0.8rem 2rem;
      border: 2px solid #00fff7;
      color: #00fff7;
      background: transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00fff733;
      box-shadow: 0 0 15px #00fff7aa;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    /* Floating bubbles */
    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatUp 12s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(0.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating bubbles -->
  <div class="bubbles" id="bubbles"></div>

  <div class="container">
    <h1>404</h1>
    <h2>Lost in the Data Reef</h2>

    <div class="code-box">
      <p>ERROR :: Page not found in this sector</p>
      <p>QUERY :: /oceanic/net/deepcode/404</p>
      <p>TRACE :: No digital currents detected</p>
      <p>FIX :: Return to the main terminal</p>
    </div>

    <button class="btn" onclick="window.location.href='/'">
      â†© Return to Mainframe
    </button>
  </div>

  <!-- Bubble generator script -->
  <script>
    const bubbleContainer = document.getElementById('bubbles');
    for (let i = 0; i < 40; i++) {
      const bubble = document.createElement('div');
      const size = Math.random() * 20 + 10;
      bubble.classList.add('bubble');
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + '%';
      bubble.style.animationDuration = (10 + Math.random() * 10) + 's';
      bubbleContainer.appendChild(bubble);
    }
  </script>
</body>
</html>
