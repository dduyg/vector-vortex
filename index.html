<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Lost in the Vapor</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #ff71ce;
      --bg2: #01cdfe;
      --bg3: #05ffa1;
      --bg4: #b967ff;
      --text: #ffffff;
      --highlight: #ffff99;
      --btn-bg: #ff71ce;
      --btn-hover: #ff00c8;
      --shape: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      font-family: 'Manrope', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 5rem;
      color: var(--highlight);
      text-shadow: 2px 2px 0 #ff00c8, 4px 4px 0 #6c63ff;
    }

    h2 {
      font-size: 1.5rem;
      margin: 1.5rem 0;
      color: #ffffffcc;
    }

    p {
      font-size: 1rem;
      color: #eeeeeeaa;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      background: var(--btn-bg);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 40px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 12px #ff71ceaa;
      transition: all 0.3s ease;
    }

    a:hover {
      background: var(--btn-hover);
      box-shadow: 0 0 20px #ff00c8cc;
    }

    /* Floating geometric shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: var(--shape);
      backdrop-filter: blur(3px);
      animation: float 14s ease-in-out infinite alternate;
    }

    .shape1 { width: 120px; height: 120px; top: 10%; left: 10%; animation-delay: 0s; }
    .shape2 { width: 80px; height: 80px; bottom: 15%; right: 12%; animation-delay: 3s; }
    .shape3 { width: 60px; height: 60px; top: 30%; right: 20%; animation-delay: 6s; }
    .shape4 { width: 40px; height: 40px; bottom: 10%; left: 25%; animation-delay: 9s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-40px) rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 3rem; }
      h2 { font-size: 1.2rem; }
      .shape { display: none; }
    }
  </style>
</head>
<body>

  <!-- Floating Shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>

  <!-- Main Content -->
  <div class="container">
    <h1>404</h1>
    <h2>You're lost in the vapor</h2>
    <p>This page has drifted into the neon haze. Letâ€™s take you back.</p>
    <a href="/">Return Home</a>
  </div>

</body>
</html>
