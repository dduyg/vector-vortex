<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Footer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .video-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 270px; /* Your video height */
      overflow: hidden;
      z-index: -1;
    }

    .video-footer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .page-content {
      min-height: 150vh;
      padding-bottom: 270px; /* prevent content from being covered by video */
    }

    .unmute-btn {
      position: fixed;
      bottom: 280px;
      left: 20px;
      z-index: 1000;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="page-content">
    <h1>Scroll Down</h1>
    <p>This is the main content of your page.</p>
  </div>

  <button class="unmute-btn" onclick="unmuteVideo()">ðŸ”Š Enable Sound</button>

  <div class="video-footer">
    <video id="footerVideo" autoplay loop playsinline>
      <source src="kemalizm.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function unmuteVideo() {
      const video = document.getElementById('footerVideo');
      video.muted = false;
      video.play();
    }

    // Most browsers autoplay muted â€” try force play if needed
    const video = document.getElementById('footerVideo');
    video.muted = true;
    video.play();
  </script>

</body>
</html>
