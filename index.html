<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Cyber Coder Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .grid {
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.1) 0px,
        rgba(255, 255, 255, 0.1) 1px,
        transparent 1px,
        transparent 20px
      );
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0;
      z-index: 0;
    }

    .container {
      z-index: 2;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .glitch {
      font-size: 5rem;
      position: relative;
      color: #f0f;
      animation: glitch 1s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      color: cyan;
      z-index: -1;
      animation: glitchTop 1s infinite linear;
    }

    .glitch::after {
      color: magenta;
      z-index: -2;
      animation: glitchBottom 1s infinite linear;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 80% 0); transform: translate(-2px, -2px); }
      100% { clip-path: inset(0 0 80% 0); transform: translate(2px, 2px); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(20% 0 0 0); transform: translate(2px, 2px); }
      100% { clip-path: inset(20% 0 0 0); transform: translate(-2px, -2px); }
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #0ff;
    }

    p {
      margin-top: 1rem;
      color: #ccc;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      border: 2px solid #ff00ff;
      background-color: transparent;
      color: #ff00ff;
      text-decoration: none;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #ff00ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="container">
    <div class="glitch" data-text="404">404</div>
    <h2>Cyber Coder Not Found</h2>
    <p>The page you're looking for vanished into the digital void.</p>
    <a href="/" class="btn">Return to Mainframe</a>
  </div>
</body>
</html>
