<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 — Signal Lost</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ff77e9, #7fdbff);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .glitch {
      font-size: 3rem;
      position: relative;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 4px;
      animation: flicker 3s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #0ff;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #f0f;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 20px, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      30% { clip: rect(10px, 9999px, 50px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(60px, 9999px, 80px, 0); }
      40% { clip: rect(0, 9999px, 0, 0); }
      60% { clip: rect(30px, 9999px, 60px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .subtitle {
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
      font-family: 'Press Start 2P', cursive;
      color: rgba(255,255,255,0.9);
      text-shadow: 1px 1px 2px #ff00cc;
    }

    .home-link {
      margin-top: 2rem;
      padding: 12px 24px;
      border: 2px solid #fff;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      background-color: rgba(0,0,0,0.2);
      backdrop-filter: blur(3px);
      transition: 0.3s;
    }

    .home-link:hover {
      background-color: #fff;
      color: #000;
    }

    .code {
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #00ffff;
      font-family: monospace;
    }

    .background-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(#ffffff22 1px, transparent 0);
      background-size: 20px 20px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="background-grid"></div>
  <div class="glitch" data-text="404: Signal Lost">404: Signal Lost</div>
  <div class="subtitle">
    ∿∿∿ ∞ QUERY FAILED ∞ ∿∿∿<br/>
    The data you seek has evaporated into the digital aether.<br/>
    Our neural nets searched the neon grid... but returned only static.<br/>
    <br/>
    “All models are wrong — but this page doesn’t even exist.”
  </div>
  <a href="/" class="home-link">Return to Mainframe</a>
  <div class="code">ERROR_CODE: NULL_REALITY_VW404</div>
</body>
</html>
