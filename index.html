<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typography Grid</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* Horizontal dashed lines */
    .line {
      position: absolute;
      width: 100%;
      height: 1px;
      border-top: 1px dashed #888;
    }

    /* Line labels */
    .label {
      position: absolute;
      right: 0;
      background: black;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      transform: translateY(-50%);
    }

    /* Specific line positions */
    .line1 { top: 15%; }
    .line2 { top: 35%; }
    .line3 { top: 70%; }
    .line4 { top: 85%; }

    .label1 { top: 15%; }
    .label2 { top: 35%; }
    .label3 { top: 70%; }
    .label4 { top: 85%; }

    /* Typography */
    .text {
      position: absolute;
      left: 100px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 220px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .dot {
      margin-left: 40px;
      font-size: 140px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Horizontal dashed lines -->
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
    <div class="line line4"></div>

    <!-- Labels on lines -->
    <div class="label label1">710</div>
    <div class="label label2">530</div>
    <div class="label label3">0</div>
    <div class="label label4">-150</div>

    <!-- Typography -->
    <div class="text">
      <span>t</span><span class="dot">.</span>
    </div>
  </div>
</body>
</html>
