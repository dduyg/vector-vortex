<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalðŸª©Loop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    
    header {
      background: #1e293b;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header button {
  margin: 0 0.5rem;
  padding: 0.5rem 1rem;
  background: transparent;
  color: white;
  border: none;
  cursor: pointer;
}
header button:hover {
  background: #2563eb;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
}

.card {
  border: 1px solid;
  padding: 1.5rem;
  border-radius: 12px;
  font-size: 1.35rem;
  transition: transform 0.2s ease;
}
.card:hover {
  transform: translateY(-5px);
}
  </style>
</head>
<body>
  <header>
    <button onclick="filterProjects('all')">All</button>
    <button onclick="filterProjects('nlp')">NLP</button>
    <button onclick="filterProjects('cv')">ComputerVision</button>
    <button onclick="filterProjects('ml')">MachineLearning</button>
  </header>

  <main class="grid">
    <div class="card" data-category="nlp">Text Sentiment Analyzer</div>
    <div class="card" data-category="cv">Image Classifier</div>
    <div class="card" data-category="ml">Topic Modeling</div>
    <div class="card" data-category="cv">Object Detection</div>
  </main>

  <script>
    function filterProjects(category) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
