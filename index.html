<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f9fafc;
      --text-color: #333;
      --accent-color: #6c63ff;
      --light-gray: #e3e7ed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      z-index: 1;
    }

    h1 {
      font-size: 8rem;
      font-weight: 700;
      color: var(--accent-color);
    }

    h2 {
      font-size: 2rem;
      margin-top: 10px;
      color: #444;
    }

    p {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #666;
    }

    a {
      margin-top: 25px;
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #574b90;
    }

    /* Floating geometric shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      background-color: var(--light-gray);
      opacity: 0.4;
      animation: float 10s ease-in-out infinite alternate;
    }

    .shape1 {
      width: 120px;
      height: 120px;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .shape2 {
      width: 80px;
      height: 80px;
      bottom: 20%;
      right: 20%;
      animation-delay: 2s;
    }

    .shape3 {
      width: 60px;
      height: 60px;
      top: 30%;
      right: 10%;
      animation-delay: 4s;
    }

    .shape4 {
      width: 40px;
      height: 40px;
      bottom: 10%;
      left: 25%;
      animation-delay: 6s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-30px) rotate(20deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>

  <!-- Main Content -->
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page not found</h2>
    <p>We couldn't find the page you were looking for. It might have floated away.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
