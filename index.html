<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LiminalLoop</title>
<style>
  * { box-sizing: border-box; }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: yellow;
    font-family: 'Orbitron', monospace, 'Press Start 2P', cursive;
    color: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to right, black 1px, transparent 1px), linear-gradient(to bottom, black 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 0;
    animation: gridMove 10s linear infinite;
  }

  h1 {
    font-size: 5rem;
    letter-spacing: 0.3rem;
    margin: 0;
    position: relative;
  }
  h1::before, h1::after {
    content: "404";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
  }
  h1::before { left: 2px; animation: glitchTop 2s infinite linear alternate-reverse; }
  h1::after { left: -2px; animation: glitchBottom 3s infinite linear alternate-reverse; }

  @keyframes glitchTop {
    0% {
      clip: rect(0, 900px, 0, 0);
    }
    20% {
      clip: rect(0, 900px, 40px, 0);
      transform: translate(-2px, -2px);
    }
    40% {
      clip: rect(10px, 900px, 50px, 0);
      transform: translate(2px, 2px);
    }
    60% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
  }
  @keyframes glitchBottom {
    0% {
      clip: rect(0, 900px, 0, 0);
    }
    25% {
      clip: rect(40px, 900px, 80px, 0);
      transform: translate(2px, 2px);
    }
    50% {
      clip: rect(60px, 900px, 90px, 0);
      transform: translate(-2px, -2px);
    }
    75% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
  }
</style>
</head>
<body>
    <h1>404</h1>
</body>
</html>
