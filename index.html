<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 Not Found - Vaporwave</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap');

  /* Vaporwave palette */
  :root {
    --bg-color: #1a0f3b;
    --neon-pink: #ff49db;
    --neon-cyan: #00f0ff;
    --neon-purple: #8f3cff;
    --grid-color: rgba(255, 255, 255, 0.1);
    --text-color: #fff;
    --shadow-color: #ff49dbcc;
  }

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: var(--bg-color);
    font-family: 'Orbitron', monospace, 'Press Start 2P', cursive;
    color: var(--text-color);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Vaporwave grid background */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background:
      linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
      linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 0;
  }

  main {
    position: relative;
    text-align: center;
    z-index: 1;
    max-width: 600px;
    padding: 2rem;
    user-select: none;
  }

  h1 {
    font-family: 'Press Start 2P', monospace;
    font-size: 5rem;
    letter-spacing: 0.3rem;
    margin: 0;
    color: var(--neon-pink);
    text-shadow:
      0 0 10px var(--neon-pink),
      0 0 20px var(--neon-pink),
      0 0 40px var(--neon-pink);
  }

  h2 {
    font-family: 'Orbitron', monospace;
    font-size: 1.5rem;
    margin-top: 0.5rem;
    color: var(--neon-cyan);
    text-shadow:
      0 0 5px var(--neon-cyan),
      0 0 10px var(--neon-cyan);
  }

  p {
    margin: 2rem 0 3rem;
    font-size: 1rem;
    color: #ddd;
    text-shadow: 0 0 5px var(--neon-purple);
  }

  a {
    text-decoration: none;
    font-family: 'Press Start 2P', monospace;
    font-size: 1rem;
    padding: 1rem 2rem;
    background: var(--neon-purple);
    color: var(--text-color);
    border-radius: 5px;
    box-shadow:
      0 0 10px var(--neon-purple),
      0 0 20px var(--neon-purple);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  a:hover, a:focus {
    background: var(--neon-pink);
    box-shadow:
      0 0 20px var(--neon-pink),
      0 0 40px var(--neon-pink);
    outline: none;
  }

  /* Animated grid lines */
  @keyframes gridMove {
    0% {
      background-position: 0 0, 0 0;
    }
    100% {
      background-position: 40px 40px, 40px 40px;
    }
  }

  body::before {
    animation: gridMove 20s linear infinite;
  }

  /* Retro glitch effect on 404 */
  h1.glitch {
    position: relative;
    color: var(--neon-pink);
  }
  h1.glitch::before,
  h1.glitch::after {
    content: "404";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
  }
  h1.glitch::before {
    left: 2px;
    text-shadow: -2px 0 var(--neon-cyan);
    animation: glitchTop 2s infinite linear alternate-reverse;
  }
  h1.glitch::after {
    left: -2px;
    text-shadow: -2px 0 var(--neon-purple);
    animation: glitchBottom 3s infinite linear alternate-reverse;
  }

  @keyframes glitchTop {
    0% {
      clip: rect(0, 900px, 0, 0);
    }
    20% {
      clip: rect(0, 900px, 40px, 0);
      transform: translate(-2px, -2px);
    }
    40% {
      clip: rect(10px, 900px, 50px, 0);
      transform: translate(2px, 2px);
    }
    60% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
  }
  @keyframes glitchBottom {
    0% {
      clip: rect(0, 900px, 0, 0);
    }
    25% {
      clip: rect(40px, 900px, 80px, 0);
      transform: translate(2px, 2px);
    }
    50% {
      clip: rect(60px, 900px, 90px, 0);
      transform: translate(-2px, -2px);
    }
    75% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
  }
</style>
</head>
<body>
  <main>
    <h1 class="glitch">404</h1>
    <h2>PAGE NOT FOUND</h2>
    <p>Sorry, the page you are looking for does not exist.<br />But don't worry, the vaporwave grid will keep you company.</p>
    <a href="/">Go Back Home</a>
  </main>
</body>
</html>
