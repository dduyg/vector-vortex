<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalðŸª©Loop</title>
  <style>
    @font-face {
      font-family: 'Basteleur';
      src: url('Basteleur-Bold.woff2') format('woff2'),
           url('Basteleur-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Basteleur', sans-serif;
      background-image: url('https://raw.githubusercontent.com/dduyg/LiminalLoop/main/06/audacity.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
      color: #fff;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .glitch {
      font-size: 5rem;
      color: #ff00c8;
      position: relative;
      animation: glitch 1s infinite;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      right: 0;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      color: #00ffff;
      animation: glitchTop 2s infinite linear;
    }
    .glitch::after {
      color: #ff00ff;
      animation: glitchBottom 2s infinite linear;
    }
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: translate(-3px, 2px); }
      40% { transform: translate(3px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: none; }
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(0, 900px, 60px, 0); }
      20% { clip: rect(0, 900px, 0, 0); }
      30% { clip: rect(0, 900px, 40px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(60px, 900px, 90px, 0); }
      10% { clip: rect(40px, 900px, 80px, 0); }
      20% { clip: rect(20px, 900px, 60px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    p {
      color: #ccc;
      margin: 20px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch" data-text="404">404</div>
    <p>You are surrounded by a magic bubble, vastly extending the amount of time you can spend underwater.</p>
  </div>
</body>
</html>
