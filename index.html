<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Lost at Sea</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      color: #a3f7bf;
      text-shadow: 0 0 5px #3ef5e8, 0 0 10px #00ffe1;
    }

    .glitch-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 200, 0.1) 0px,
        rgba(0, 255, 200, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 0;
      animation: scanlines 2s infinite linear;
    }

    @keyframes scanlines {
      0% { background-position-y: 0; }
      100% { background-position-y: 4px; }
    }

    .container {
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #00ffe1;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(1px, -2px); }
      100% { transform: translate(0); }
    }

    p {
      margin-top: 20px;
      font-size: 1rem;
      color: #ffffff;
    }

    .code-bubble {
      position: absolute;
      color: rgba(0, 255, 170, 0.2);
      font-size: 12px;
      animation: floatCode 15s linear infinite;
    }

    @keyframes floatCode {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.5; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .seacoral {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: url('https://www.svgrepo.com/show/521189/coral.svg') no-repeat center bottom;
      background-size: contain;
      opacity: 0.15;
    }

    a {
      margin-top: 30px;
      display: inline-block;
      color: #3ef5e8;
      text-decoration: none;
      border: 2px solid #3ef5e8;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
    }

    a:hover {
      background-color: #3ef5e822;
    }
  </style>
</head>
<body>
  <div class="glitch-bg"></div>
  <div class="container">
    <h1>404</h1>
    <p>You've drifted too deep into cyberspace.</p>
    <a href="/">Swim back home</a>
  </div>
  <div class="seacoral"></div>

  <!-- Code bubbles -->
  <script>
    const characters = ['{', '}', 'void', 'null', '0x404', 'printf', 'üêö', '<div>', '</>', '¬Ø\\_(„ÉÑ)_/¬Ø'];
    for (let i = 0; i < 40; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'code-bubble';
      bubble.textContent = characters[Math.floor(Math.random() * characters.length)];
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (10 + Math.random() * 10) + 's';
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
