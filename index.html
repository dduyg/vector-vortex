<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff71ce, #01cdfe, #05ffa1, #b967ff);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      color: #fffb00;
      text-shadow: 2px 2px #ff0080;
    }

    h2 {
      font-size: 2rem;
      margin: 20px 0;
      color: #00ffe7;
      text-shadow: 1px 1px #ff0080;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ffffffcc;
    }

    a {
      color: #ff71ce;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #ff71ce;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 30px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ff71ce;
      color: #000;
      box-shadow: 0 0 10px #fff, 0 0 20px #ff71ce;
    }

    .grid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Like, totally lost in cyberspace.</p>
    <a href="/">Back to Home</a>
  </div>
  <div class="grid"></div>
</body>
</html>
