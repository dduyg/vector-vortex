<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Lost in the Vapor</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff71ce;
      --blue: #01cdfe;
      --green: #05ffa1;
      --purple: #b967ff;
      --yellow: #fff685;
      --white: #ffffff;
      --text: #ffffffee;
      --shape: rgba(255, 255, 255, 0.07);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(135deg, var(--pink), var(--blue), var(--green), var(--purple));
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 5rem;
      color: var(--yellow);
      text-shadow: 2px 2px 0 #ff00c8, 4px 4px 0 #6c63ff;
    }

    h2 {
      font-size: 1.75rem;
      margin: 1.5rem 0;
      font-weight: 700;
    }

    p {
      color: #ffffffaa;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    a {
      text-decoration: none;
      background: var(--pink);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 0 12px #ff71ceaa;
    }

    a:hover {
      background: #ff00c8;
      box-shadow: 0 0 18px #ff00c8aa;
    }

    /* Geometric Air Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: var(--shape);
      backdrop-filter: blur(3px);
      animation: float 14s ease-in-out infinite alternate;
      z-index: 1;
    }

    .shape1 { width: 120px; height: 120px; top: 10%; left: 10%; animation-delay: 0s; }
    .shape2 { width: 80px; height: 80px; bottom: 20%; right: 10%; animation-delay: 3s; }
    .shape3 { width: 60px; height: 60px; top: 30%; right: 20%; animation-delay: 6s; }
    .shape4 { width: 100px; height: 100px; bottom: 10%; left: 25%; animation-delay: 9s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-40px) rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 3rem; }
      h2 { font-size: 1.2rem; }
      .shape { display: none; }
    }
  </style>
</head>
<body>

  <!-- Geometric Air Floating Shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>

  <!-- Main 404 Content -->
  <div class="container">
    <h1>404</h1>
    <h2>You've drifted into the vapor</h2>
    <p>This page has vanished into neon mist. Let's guide you back home.</p>
    <a href="/">üåê Return to Reality</a>
  </div>

</body>
</html>
