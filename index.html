<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 | Lost in Cyberspace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .container {
      z-index: 2;
    }

    h1 {
      font-size: 8rem;
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
      animation: glitch 1.5s infinite;
    }

    h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      color: #00ffff;
      margin-top: 1rem;
      text-shadow: 0 0 5px #00ffff;
    }

    p {
      margin-top: 2rem;
      font-size: 1rem;
      color: #f8f8f8;
      opacity: 0.8;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 24px;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px #0ff;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    /* Glitch effect */
    @keyframes glitch {
      0% {
        text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
      }
      20% {
        text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff;
      }
      40% {
        text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff;
      }
      60% {
        text-shadow: -2px 0 #00ffff, 2px 0 #ff00ff;
      }
      80% {
        text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
      }
      100% {
        text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff;
      }
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 1;
      pointer-events: none;
    }

    .glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,0,255,0.1) 0%, transparent 80%);
      animation: pulse 5s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="scanlines"></div>

  <div class="container">
    <h1>404</h1>
    <h2>ERROR: FILE NOT FOUND</h2>
    <p>You’ve been jacked out of the matrix. The page you’re looking for doesn’t exist in this reality.</p>
    <a class="button" href="/">RETURN TO MAINFRAME</a>
  </div>
</body>
</html>
