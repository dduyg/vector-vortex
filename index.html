<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Lost in the Data Reef</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #0ff0fc, #8ef0d3, #5dfdcf);
      font-family: 'Press Start 2P', monospace;
      color: #0f0f0f;
      overflow: hidden;
      animation: flicker 5s infinite alternate;
    }

    @keyframes flicker {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.05); }
    }

    .glitch {
      font-size: 4rem;
      position: relative;
      color: #00fff7;
      text-shadow: 
        2px 2px 0 #ff00ff,
        -2px -2px 0 #00ffea,
        1px 1px 0 #ff00ff;
      animation: glitchy 1s infinite;
    }

    @keyframes glitchy {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0, 0); }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .message {
      font-size: 1.25rem;
      margin-top: 1rem;
      color: #000;
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem 2rem;
      border: 2px dashed #00ffee;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffff;
      backdrop-filter: blur(2px);
    }

    .button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 2px solid #00ffea;
      background: #0ff0fc;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffee;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #00ffee;
      box-shadow: 0 0 20px #ff00ff;
      color: #000;
    }

    .bg-art {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 100px;
      opacity: 0.5;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: rise 10s infinite;
    }

    .bubble:nth-child(1) { left: 20%; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 40%; animation-delay: 2s; }
    .bubble:nth-child(3) { left: 60%; animation-delay: 4s; }
    .bubble:nth-child(4) { left: 80%; animation-delay: 1s; }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.6; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch">404</div>
    <div class="message">
      You’ve drifted off the data reef.<br>
      The page you're surfing doesn’t exist.
    </div>
    <a href="/" class="button">↩ Return to Home</a>
  </div>

  <!-- Decorative Bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Optional pixel-art sea creature -->
  <img class="bg-art" src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Octopus_icon.svg" alt="Seapunk Octopus">

</body>
</html>
