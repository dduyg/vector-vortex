<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LiminalðŸª©Loop</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
<style>
  @font-face {
   font-family: 'Basteleur Moonlight';
   src: url('Basteleur-Moonlight.woff2') format('woff2'),
        url('Basteleur-Moonlight.woff') format('woff');
   font-weight: normal;
   font-style: normal;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html {
    height: 100%;
    font-family: "Spline Sans Mono", monospace;
    color: #01cdfe;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: url('https://raw.githubusercontent.com/dduyg/LiminalLoop/main/06/GeometricAir.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to right, rgba(0, 0, 0, 0.3) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 0;
    animation: gridMove 10s linear infinite;
  }
  @keyframes gridMove {
    0% { background-position: 0 0, 0 0; }
    100% { background-position: 40px 40px, 40px 40px; }
  }
 
  h1 {
   position: relative;
   font-family: 'Basteleur Moonlight', serif;
   animation: distortion-wiggle 1.5s infinite;
   color: #b967ff;
  }
  h1::before, h1::after {
   content: attr(data-text);
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   overflow: hidden;
   z-index: -1;
   opacity: 0.7;
  }
  h1::before {
   color: #05ffa1;
   transform: translate(-2px, 2px);
   animation: slice-top 1s infinite linear alternate-reverse;
  }
  h1::after {
   color: #8a2be2;
   transform: translate(2px, -2px);
   animation: slice-bottom 0.8s infinite linear alternate-reverse;
  }
  @keyframes distortion-wiggle {
   0%   { transform: none; }
   20%  { transform: skew(-5deg); }
   40%  { transform: skew(5deg); }
   60%  { transform: translateX(5px); }
   80%  { transform: translateX(-5px); }
   100% { transform: none; }
  }
  @keyframes slice-top {
   0%   { clip-path: inset(0 0 90% 0); }
   50%  { clip-path: inset(40% 0 40% 0); }
   100% { clip-path: inset(90% 0 0 0); }
  }
  @keyframes slice-bottom {
   0%   { clip-path: inset(90% 0 0 0); }
   50%  { clip-path: inset(30% 0 60% 0); }
   100% { clip-path: inset(0 0 90% 0); }
  }

  .code-box {  
   background: rgba(0, 0, 0, 0.3);
   padding: 1.5rem 2rem;
   margin-top: 1rem;
   font-size: 0.85rem;
   text-align: left;
   max-width: 90%;
  }
  .code-box p::before { 
   content: "> ";
   color: #ff00ff; 
  }
 
  .title {
   margin-top: 80px;
   position: relative;     
   font-size: 10vw;
   color: #ccfaff;
   text-shadow: 0 0 4px #00ffff;
  }
  .title::before, .title::after {
   content: attr(data-text);
   position: absolute;
   left: 0;
   top: 0;
   width: 100%;
   overflow: hidden;
   clip: rect(0, 900px, 0, 0);
  }
 .title::before { left: 2px; animation: slice-shift-top 2s infinite linear alternate-reverse; }
 .title::after { left: -2px; animation: slice-shift-bottom 3s infinite linear alternate-reverse; }
 @keyframes slice-shift-top {
  0%   { clip: rect(0, 900px, 0, 0); }
  20%  { clip: rect(0, 900px, 40px, 0); transform: translate(-2px, -2px); }
  40%  { clip: rect(10px, 900px, 50px, 0); transform: translate(2px, 2px); }
  60%  { clip: rect(0, 900px, 0, 0); transform: none; }
  100% { clip: rect(0, 900px, 0, 0); transform: none; }
 }
 @keyframes slice-shift-bottom {
  0%   { clip: rect(0, 900px, 0, 0); }
  25%  { clip: rect(40px, 900px, 80px, 0); transform: translate(2px, 2px); }
  50%  { clip: rect(60px, 900px, 90px, 0); transform: translate(-2px, -2px); }
  75%  { clip: rect(0, 900px, 0, 0); transform: none; }
  100% { clip: rect(0, 900px, 0, 0); transform: none; }
 }
  </style>
</head>
<body>
  <h1 data-text="404">404</h1>
  <div class="code-box">   
    <p>ERROR :: lost in the data reef</p>
    <p>QUERY :: /oceanic/net/code/404</p>
    <p>TRACE :: no digital currents detected</p>
    <p>FIX   :: return to the main terminal</p> 
  </div>
  <div class="title" data-text="Geometric Air">Geometric Air</div>
</body>
</html>
