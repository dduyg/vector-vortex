<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalðŸ—»Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=Warnes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Warnes", sans-serif;
      background: #ECF0F1;
      color: #2D2D2F;
      height: 100vh;
      overflow: hidden;
    }
    .grid {
      display: grid;
      grid-template-rows: repeat(10, 60px);
      position: relative;
      padding-left: 50px;
      border-left: 6px dashed rgba(0, 0, 0, 0.1);
      height: 100vh;
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
      background-size: 100% 60px;
    }

    .content {
      position: absolute;
      left: 20px;
      top: 25%;
    }
    .char {
      font-size: 250px;
      font-weight: bold;
      line-height: 1;
    }

    .label {
      position: absolute;
      right: 0;
      font-size: 15px;
      font-family: monospace;
      color: #ECF0F1;
      background: #2D2D2F;
      padding: 5px 10px 5px 0;
      width: 50px;
      font-weight: bold;
      text-align: right;
    }
    .label-710 { top: 10vh; }
    .label-530 { top: 25vh; }
    .label-baseline { bottom: 40vh; }
    .label-neg150 { bottom: 25vh; }

    footer { 
      position: absolute; 
      bottom: 2rem; 
      right: 2rem; 
      z-index: 10;
      font-size: 0.825rem;
      color: #C75E5B;
      font-family: monospace; 
      white-space: pre;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="labels">
      <div class="label label-710">710</div>
      <div class="label label-530">530</div>
      <div class="label label-baseline">0</div>
      <div class="label label-neg150">-150</div>
    </div>
    <div class="content">
      <span class="char">d</span>
      <span class="char" style="font-size: 100px; vertical-align: top;">.</span>
    </div>
  </div>

<footer>
+------------------------------+
|   BUILD STRUCTURES IN VOID   |
+------------------------------+
</footer>
</body>
</html>
